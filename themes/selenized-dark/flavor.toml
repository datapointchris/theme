[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#f275be" },

  # Media
  { mime = "{audio,video}/*", fg = "#ebc13d" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#fa5750" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#41c7b9" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#fa5750" },

  # Executables
  { name = "*", is = "exec", fg = "#75b938" },

  # Fallback
  { name = "*", fg = "#adbcbc" },
  { name = "*/", fg = "#4695f7" },
]

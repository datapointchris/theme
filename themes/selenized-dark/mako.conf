# Selenized Dark - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#adbcbc
background-color=#103c48
border-color=#4695f7
progress-color=over #4695f7

# Low urgency - subtle hint color
[urgency=low]
text-color=#72898f
background-color=#103c48
border-color=#f275be

# Normal urgency - info/accent color
[urgency=normal]
text-color=#adbcbc
background-color=#103c48
border-color=#4695f7

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#cad8d9
background-color=#396775
border-color=#fa5750

# Selenized Dark - hyprland theme
# Generated from theme.yml
# Author: Ghostty

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(103c48)  # Main background
$base01 = rgb(396775)  # Lighter background
$base02 = rgb(184956)  # Selection
$base03 = rgb(396775)  # Comments
$base04 = rgb(72898f)  # Dark foreground
$base05 = rgb(adbcbc)  # Foreground
$base06 = rgb(cad8d9)  # Light foreground
$base07 = rgb(cad8d9)  # Brightest
$base08 = rgb(fa5750)  # Red
$base09 = rgb(ff665c)  # Orange
$base0A = rgb(dbb32d)  # Yellow
$base0B = rgb(75b938)  # Green
$base0C = rgb(41c7b9)  # Cyan
$base0D = rgb(4695f7)  # Blue
$base0E = rgb(f275be)  # Magenta
$base0F = rgb(f275be)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(4695f7)
$uiBorder = rgb(184956)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

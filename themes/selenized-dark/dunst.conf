# Selenized Dark - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#184956"

    # Progress bar colors - use accent
    highlight = "#4695f7"

[urgency_low]
    # Low priority - subtle hint color
    background = "#103c48"
    foreground = "#72898f"
    frame_color = "#f275be"
    highlight = "#f275be"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#103c48"
    foreground = "#adbcbc"
    frame_color = "#4695f7"
    highlight = "#4695f7"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#396775"
    foreground = "#cad8d9"
    frame_color = "#fa5750"
    highlight = "#fa5750"
    timeout = 0

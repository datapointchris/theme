[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#d0a215" },

  # Media
  { mime = "{audio,video}/*", fg = "#8b7ec8" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#d14d41" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#3aa99f" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#d14d41" },

  # Executables
  { name = "*", is = "exec", fg = "#879a39" },

  # Fallback
  { name = "*", fg = "#cecdc3" },
  { name = "*/", fg = "#4385be" },
]

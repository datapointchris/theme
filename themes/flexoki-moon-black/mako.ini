# Flexoki Moon Black - Mako notification colors
# Generated from theme.yml
# Author: datapointchris

# Default colors - use info/accent for normal state
text-color=#cecdc3
background-color=#100f0f
border-color=#3aa99f
progress-color=over #3aa99f

# Low urgency - subtle hint color
[urgency=low]
text-color=#878580
background-color=#100f0f
border-color=#8b7ec8

# Normal urgency - info/accent color
[urgency=normal]
text-color=#cecdc3
background-color=#100f0f
border-color=#3aa99f

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#1c1b1a
border-color=#d14d41

# GitHub Dark Default - Terminal configs matching github-nvim-theme
# Source: projekt0n/github-nvim-theme

meta:
  id: "github-dark-default"
  display_name: "GitHub Dark Default"
  neovim_colorscheme_name: "github_dark_default"
  neovim_colorscheme_source: "plugin"
  plugin: "projekt0n/github-nvim-theme"
  derived_from: "neovim-plugin"
  variant: "dark"
  author: "Projekt0n"

base16:
  base00: "#0d1117"  # background
  base01: "#161b22"  # lighter bg
  base02: "#21262d"  # selection
  base03: "#8b949e"  # comments
  base04: "#6e7681"  # dark fg
  base05: "#e6edf3"  # default fg
  base06: "#f0f6fc"  # light fg
  base07: "#ffffff"  # bright fg
  base08: "#ff7b72"  # red (keyword)
  base09: "#ffa657"  # orange (variable)
  base0A: "#f2cc60"  # yellow
  base0B: "#7ee787"  # green (entityTag)
  base0C: "#a5d6ff"  # cyan (string)
  base0D: "#79c0ff"  # blue (constant)
  base0E: "#d2a8ff"  # purple (entity/function)
  base0F: "#f85149"  # red bright

ansi:
  black: "#484f58"
  red: "#ff7b72"
  green: "#3fb950"
  yellow: "#d29922"
  blue: "#58a6ff"
  magenta: "#bc8cff"
  cyan: "#76e3ea"
  white: "#b1bac4"
  bright_black: "#6e7681"
  bright_red: "#ffa198"
  bright_green: "#56d364"
  bright_yellow: "#e3b341"
  bright_blue: "#79c0ff"
  bright_magenta: "#d2a8ff"
  bright_cyan: "#b3f0ff"
  bright_white: "#f0f6fc"

special:
  background: "#0d1117"
  foreground: "#e6edf3"
  cursor: "#e6edf3"
  cursor_text: "#0d1117"
  selection_bg: "#264f78"
  selection_fg: "#e6edf3"
  border: "#30363d"
  panel: "#010409"

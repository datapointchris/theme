# GitHub Dark Default - Mako notification colors
# Generated from theme.yml
# Author: Projekt0n

# Default colors - use info/accent for normal state
text-color=#e6edf3
background-color=#0d1117
border-color=#2f81f7
progress-color=over #2f81f7

# Low urgency - subtle hint color
[urgency=low]
text-color=#6e7681
background-color=#0d1117
border-color=#7d8590

# Normal urgency - info/accent color
[urgency=normal]
text-color=#e6edf3
background-color=#0d1117
border-color=#2f81f7

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#161b22
border-color=#da3633

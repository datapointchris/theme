[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#d2a8ff" },

  # Media
  { mime = "{audio,video}/*", fg = "#f2cc60" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff7b72" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#76e3ea" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#ff7b72" },

  # Executables
  { name = "*", is = "exec", fg = "#7ee787" },

  # Fallback
  { name = "*", fg = "#e6edf3" },
  { name = "*/", fg = "#79c0ff" },
]

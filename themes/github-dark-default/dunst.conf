# GitHub Dark Default - Dunst notification colors
# Generated from theme.yml
# Author: Projekt0n

[global]
    # Separator between notifications - use UI border color
    separator_color = "#30363d"

    # Progress bar colors - use accent
    highlight = "#2f81f7"

[urgency_low]
    # Low priority - subtle hint color
    background = "#0d1117"
    foreground = "#6e7681"
    frame_color = "#7d8590"
    highlight = "#7d8590"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#0d1117"
    foreground = "#e6edf3"
    frame_color = "#2f81f7"
    highlight = "#2f81f7"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#161b22"
    foreground = "#ffffff"
    frame_color = "#da3633"
    highlight = "#da3633"
    timeout = 0

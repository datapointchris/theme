# Solarized Osaka - hyprland theme
# Generated from theme.yml
# Author: Takuya Matsuyama (craftzdog)

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(001419)  # Main background
$base01 = rgb(002b36)  # Lighter background
$base02 = rgb(073642)  # Selection
$base03 = rgb(586e75)  # Comments
$base04 = rgb(657b83)  # Dark foreground
$base05 = rgb(93a1a1)  # Foreground
$base06 = rgb(a9b1b1)  # Light foreground
$base07 = rgb(eee8d5)  # Brightest
$base08 = rgb(dc322f)  # Red
$base09 = rgb(cb4b16)  # Orange
$base0A = rgb(b58900)  # Yellow
$base0B = rgb(859900)  # Green
$base0C = rgb(2aa198)  # Cyan
$base0D = rgb(268bd2)  # Blue
$base0E = rgb(6c71c4)  # Magenta
$base0F = rgb(d33682)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(268bd2)
$uiBorder = rgb(073642)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

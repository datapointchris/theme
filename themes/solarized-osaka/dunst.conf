# Solarized Osaka - Dunst notification colors
# Generated from theme.yml
# Author: Takuya Matsuyama (craftzdog)

[global]
    # Separator between notifications - use UI border color
    separator_color = "#073642"

    # Progress bar colors - use accent
    highlight = "#268bd2"

[urgency_low]
    # Low priority - subtle hint color
    background = "#001419"
    foreground = "#657b83"
    frame_color = "#29a298"
    highlight = "#29a298"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#001419"
    foreground = "#93a1a1"
    frame_color = "#268bd3"
    highlight = "#268bd3"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#002b36"
    foreground = "#eee8d5"
    frame_color = "#db302d"
    highlight = "#db302d"
    timeout = 0

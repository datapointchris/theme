# Solarized Osaka - Terminal configs matching solarized-osaka.nvim
# Source: craftzdog/solarized-osaka.nvim

meta:
  id: "solarized-osaka"
  display_name: "Solarized Osaka"
  neovim_colorscheme_name: "solarized-osaka"
  neovim_colorscheme_source: "plugin"
  plugin: "craftzdog/solarized-osaka.nvim"
  derived_from: "neovim-plugin"
  variant: "dark"
  author: "Takuya Matsuyama (craftzdog)"

base16:
  base00: "#001419"  # bg (hsl 192, 100, 5)
  base01: "#002b36"  # bg_highlight (hsl 192, 100, 11)
  base02: "#073642"  # base02 (hsl 192, 81, 14)
  base03: "#586e75"  # base01 (hsl 194, 14, 40)
  base04: "#657b83"  # base00 (hsl 196, 13, 45)
  base05: "#93a1a1"  # fg (hsl 186, 8, 55)
  base06: "#a9b1b1"  # base0 (hsl 186, 8, 65)
  base07: "#eee8d5"  # base2 (hsl 46, 42, 88)
  base08: "#dc322f"  # red
  base09: "#cb4b16"  # orange
  base0A: "#b58900"  # yellow
  base0B: "#859900"  # green
  base0C: "#2aa198"  # cyan
  base0D: "#268bd2"  # blue
  base0E: "#6c71c4"  # violet
  base0F: "#d33682"  # magenta

ansi:
  black: "#002b36"
  red: "#dc322f"
  green: "#859900"
  yellow: "#b58900"
  blue: "#268bd2"
  magenta: "#d33682"
  cyan: "#2aa198"
  white: "#93a1a1"
  bright_black: "#586e75"
  bright_red: "#cb4b16"
  bright_green: "#859900"
  bright_yellow: "#b58900"
  bright_blue: "#268bd2"
  bright_magenta: "#6c71c4"
  bright_cyan: "#2aa198"
  bright_white: "#fdf6e3"

special:
  background: "#001419"
  foreground: "#93a1a1"
  cursor: "#93a1a1"
  cursor_text: "#001419"
  selection_bg: "#073642"
  selection_fg: "#93a1a1"
  border: "#002b36"
  panel: "#001419"

extended:
  # Background/foreground variants (from solarized-osaka.nvim HSL values)
  base04: "#001419"
  base03: "#002b36"
  base02: "#073642"
  base01: "#586e75"
  base00: "#657b83"
  base0: "#93a1a1"
  base1: "#a9b1b1"
  base2: "#eee8d5"
  base3: "#fdf6e3"

  # Diagnostic colors (from solarized-osaka.nvim)
  diagnostic_error: "#dc322f"
  diagnostic_warning: "#b58900"
  diagnostic_info: "#268bd2"
  diagnostic_hint: "#2aa198"
  diagnostic_ok: "#859900"

  # Syntax colors (from solarized-osaka.nvim groups/syntax.lua)
  syntax_comment: "#586e75"
  syntax_string: "#2aa198"
  syntax_function: "#268bd2"
  syntax_keyword: "#859900"
  syntax_type: "#b58900"
  syntax_number: "#6c71c4"
  syntax_constant: "#2aa198"
  syntax_operator: "#859900"
  syntax_variable: "#268bd2"
  syntax_parameter: "#268bd2"
  syntax_preproc: "#dc322f"
  syntax_special: "#cb4b16"

  # UI colors
  ui_accent: "#268bd2"
  ui_border: "#073642"
  ui_selection: "#073642"
  ui_float_bg: "#002b36"
  ui_cursor_line: "#073642"

  # Git colors
  git_add: "#859900"
  git_change: "#b58900"
  git_delete: "#dc322f"

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#6c71c4" },

  # Media
  { mime = "{audio,video}/*", fg = "#b58900" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#dc322f" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#2aa198" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#dc322f" },

  # Executables
  { name = "*", is = "exec", fg = "#859900" },

  # Fallback
  { name = "*", fg = "#93a1a1" },
  { name = "*/", fg = "#268bd2" },
]

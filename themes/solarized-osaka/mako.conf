# Solarized Osaka - Mako notification colors
# Generated from theme.yml
# Author: Takuya Matsuyama (craftzdog)

# Default colors - use info/accent for normal state
text-color=#93a1a1
background-color=#001419
border-color=#268bd2
progress-color=over #268bd2

# Low urgency - subtle hint color
[urgency=low]
text-color=#657b83
background-color=#001419
border-color=#2aa198

# Normal urgency - info/accent color
[urgency=normal]
text-color=#93a1a1
background-color=#001419
border-color=#268bd2

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#eee8d5
background-color=#002b36
border-color=#dc322f

# GitHub Dark - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#8b949e
background-color=#101216
border-color=#6ca4f8
progress-color=over #6ca4f8

# Low urgency - subtle hint color
[urgency=low]
text-color=#ffffff
background-color=#101216
border-color=#2b7489

# Normal urgency - info/accent color
[urgency=normal]
text-color=#8b949e
background-color=#101216
border-color=#6ca4f8

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#4d4d4d
border-color=#f78166

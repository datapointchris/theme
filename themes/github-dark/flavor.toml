[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#e3b341" },

  # Media
  { mime = "{audio,video}/*", fg = "#db61a2" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f78166" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#2b7489" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#f78166" },

  # Executables
  { name = "*", is = "exec", fg = "#56d364" },

  # Fallback
  { name = "*", fg = "#8b949e" },
  { name = "*/", fg = "#6ca4f8" },
]

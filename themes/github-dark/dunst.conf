# GitHub Dark - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#3b5070"

    # Progress bar colors - use accent
    highlight = "#6ca4f8"

[urgency_low]
    # Low priority - subtle hint color
    background = "#101216"
    foreground = "#ffffff"
    frame_color = "#2b7489"
    highlight = "#2b7489"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#101216"
    foreground = "#8b949e"
    frame_color = "#6ca4f8"
    highlight = "#6ca4f8"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#4d4d4d"
    foreground = "#ffffff"
    frame_color = "#f78166"
    highlight = "#f78166"
    timeout = 0

# Broadcast - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#e6e1dc
background-color=#2b2b2b
border-color=#6d9cbe
progress-color=over #6d9cbe

# Low urgency - subtle hint color
[urgency=low]
text-color=#ffffff
background-color=#2b2b2b
border-color=#6e9cbe

# Normal urgency - info/accent color
[urgency=normal]
text-color=#e6e1dc
background-color=#2b2b2b
border-color=#6d9cbe

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#585858
border-color=#da4939

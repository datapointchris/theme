# Broadcast - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#585858"

    # Progress bar colors - use accent
    highlight = "#6e9cbe"

[urgency_low]
    # Low priority - subtle hint color
    background = "#2b2b2b"
    foreground = "#ffffff"
    frame_color = "#d0d0ff"
    highlight = "#d0d0ff"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#2b2b2b"
    foreground = "#e6e1dc"
    frame_color = "#6e9cbe"
    highlight = "#6e9cbe"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#585858"
    foreground = "#ffffff"
    frame_color = "#da4939"
    highlight = "#da4939"
    timeout = 0

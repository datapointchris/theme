# Broadcast - Dunst notification colors
# Generated from theme.yml

[urgency_low]
    background = "#2b2b2b"
    foreground = "#e6e1dc"
    frame_color = "#6d9cbe"
    timeout = 5

[urgency_normal]
    background = "#2b2b2b"
    foreground = "#e6e1dc"
    frame_color = "#6d9cbe"
    timeout = 10

[urgency_critical]
    background = "#2b2b2b"
    foreground = "#e6e1dc"
    frame_color = "#da4939"
    timeout = 0

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ffff7c" },

  # Media
  { mime = "{audio,video}/*", fg = "#d0d0ff" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#da4939" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#a0cef0" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#da4939" },

  # Executables
  { name = "*", is = "exec", fg = "#519f50" },

  # Fallback
  { name = "*", fg = "#e6e1dc" },
  { name = "*/", fg = "#6d9cbe" },
]

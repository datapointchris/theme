[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#b16286" },

  # Media
  { mime = "{audio,video}/*", fg = "#fabd2f" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#cc241d" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#689d6a" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#cc241d" },

  # Executables
  { name = "*", is = "exec", fg = "#98971a" },

  # Fallback
  { name = "*", fg = "#ebdbb2" },
  { name = "*/", fg = "#458588" },
]

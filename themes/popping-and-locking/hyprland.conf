# Popping and Locking - hyprland theme
# Generated from theme.yml
# Author: Ghostty

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(181921)  # Main background
$base01 = rgb(252631)  # Lighter background
$base02 = rgb(ebdbb2)  # Selection
$base03 = rgb(928374)  # Comments
$base04 = rgb(a89984)  # Dark foreground
$base05 = rgb(ebdbb2)  # Foreground
$base06 = rgb(ebdbb2)  # Light foreground
$base07 = rgb(ebdbb2)  # Brightest
$base08 = rgb(cc241d)  # Red
$base09 = rgb(f42c3e)  # Orange
$base0A = rgb(d79921)  # Yellow
$base0B = rgb(98971a)  # Green
$base0C = rgb(689d6a)  # Cyan
$base0D = rgb(458588)  # Blue
$base0E = rgb(b16286)  # Magenta
$base0F = rgb(b16286)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(458588)
$uiBorder = rgb(ebdbb2)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

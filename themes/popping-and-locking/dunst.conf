# Popping and Locking - Dunst notification colors
# Generated from theme.yml
# Author: Hedinn Eiriksson

[global]
    # Separator between notifications - use UI border color
    separator_color = "#ebdbb2"

    # Progress bar colors - use accent
    highlight = "#458588"

[urgency_low]
    # Low priority - subtle hint color
    background = "#181921"
    foreground = "#a89984"
    frame_color = "#689d6a"
    highlight = "#689d6a"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#181921"
    foreground = "#ebdbb2"
    frame_color = "#689d6a"
    highlight = "#689d6a"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#252631"
    foreground = "#ebdbb2"
    frame_color = "#cc241d"
    highlight = "#cc241d"
    timeout = 0

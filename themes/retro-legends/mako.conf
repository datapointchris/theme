# Retro Legends - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#45eb45
background-color=#0d0d0d
border-color=#40d9e6
progress-color=over #40d9e6

# Low urgency - subtle hint color
[urgency=low]
text-color=#bfe6bf
background-color=#0d0d0d
border-color=#bf4cf2

# Normal urgency - info/accent color
[urgency=normal]
text-color=#45eb45
background-color=#0d0d0d
border-color=#40d9e6

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#f2fff2
background-color=#4c594c
border-color=#de5454

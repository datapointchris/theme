# Retro Legends - hyprland theme
# Generated from theme.yml
# Author: Ghostty

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(0d0d0d)  # Main background
$base01 = rgb(4c594c)  # Lighter background
$base02 = rgb(336633)  # Selection
$base03 = rgb(4c594c)  # Comments
$base04 = rgb(bfe6bf)  # Dark foreground
$base05 = rgb(45eb45)  # Foreground
$base06 = rgb(f2fff2)  # Light foreground
$base07 = rgb(f2fff2)  # Brightest
$base08 = rgb(de5454)  # Red
$base09 = rgb(ff6666)  # Orange
$base0A = rgb(f7bf2b)  # Yellow
$base0B = rgb(45eb45)  # Green
$base0C = rgb(40d9e6)  # Cyan
$base0D = rgb(4066f2)  # Blue
$base0E = rgb(bf4cf2)  # Magenta
$base0F = rgb(bf4cf2)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(40d9e6)
$uiBorder = rgb(4c594c)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

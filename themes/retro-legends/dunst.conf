# Retro Legends - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#4c594c"

    # Progress bar colors - use accent
    highlight = "#40d9e6"

[urgency_low]
    # Low priority - subtle hint color
    background = "#0d0d0d"
    foreground = "#bfe6bf"
    frame_color = "#bf4cf2"
    highlight = "#bf4cf2"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#0d0d0d"
    foreground = "#45eb45"
    frame_color = "#40d9e6"
    highlight = "#40d9e6"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#4c594c"
    foreground = "#f2fff2"
    frame_color = "#de5454"
    highlight = "#de5454"
    timeout = 0

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#f7bf2b" },

  # Media
  { mime = "{audio,video}/*", fg = "#bf4cf2" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#de5454" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#59e6ff" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#de5454" },

  # Executables
  { name = "*", is = "exec", fg = "#45eb45" },

  # Fallback
  { name = "*", fg = "#45eb45" },
  { name = "*/", fg = "#4066f2" },
]

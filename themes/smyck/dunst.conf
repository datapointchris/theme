# Smyck - Dunst notification colors
# Generated from theme.yml
# Author: hukl

[global]
    # Separator between notifications - use UI border color
    separator_color = "#7a7a7a"

    # Progress bar colors - use accent
    highlight = "#207383"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1b1b1b"
    foreground = "#a1a1a1"
    frame_color = "#ba8acc"
    highlight = "#ba8acc"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1b1b1b"
    foreground = "#f7f7f7"
    frame_color = "#96D9F1"
    highlight = "#96D9F1"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#2b2b2b"
    foreground = "#f7f7f7"
    frame_color = "#b84131"
    highlight = "#b84131"
    timeout = 0

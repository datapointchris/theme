# Smyck - Mako notification colors
# Generated from theme.yml
# Author: hukl

# Default colors - use info/accent for normal state
text-color=#f7f7f7
background-color=#1b1b1b
border-color=#96D9F1
progress-color=over #207383

# Low urgency - subtle hint color
[urgency=low]
text-color=#a1a1a1
background-color=#1b1b1b
border-color=#ba8acc

# Normal urgency - info/accent color
[urgency=normal]
text-color=#f7f7f7
background-color=#1b1b1b
border-color=#96D9F1

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#f7f7f7
background-color=#2b2b2b
border-color=#b84131

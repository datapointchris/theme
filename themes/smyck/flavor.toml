[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ba8acc" },

  # Media
  { mime = "{audio,video}/*", fg = "#fee14d" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#b84131" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#207383" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#b84131" },

  # Executables
  { name = "*", is = "exec", fg = "#7da900" },

  # Fallback
  { name = "*", fg = "#f7f7f7" },
  { name = "*/", fg = "#62a3c4" },
]

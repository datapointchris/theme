# Smyck - hyprland theme
# Generated from theme.yml
# Author: Ghostty

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(1b1b1b)  # Main background
$base01 = rgb(2b2b2b)  # Lighter background
$base02 = rgb(207483)  # Selection
$base03 = rgb(7a7a7a)  # Comments
$base04 = rgb(a1a1a1)  # Dark foreground
$base05 = rgb(f7f7f7)  # Foreground
$base06 = rgb(f7f7f7)  # Light foreground
$base07 = rgb(f7f7f7)  # Brightest
$base08 = rgb(b84131)  # Red
$base09 = rgb(d6837c)  # Orange
$base0A = rgb(c4a500)  # Yellow
$base0B = rgb(7da900)  # Green
$base0C = rgb(207383)  # Cyan
$base0D = rgb(62a3c4)  # Blue
$base0E = rgb(ba8acc)  # Magenta
$base0F = rgb(ba8acc)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(207383)
$uiBorder = rgb(7a7a7a)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

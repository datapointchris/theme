[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#fec254" },

  # Media
  { mime = "{audio,video}/*", fg = "#bf83c1" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ec5f67" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#83e9e4" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#ec5f67" },

  # Executables
  { name = "*", is = "exec", fg = "#81a764" },

  # Fallback
  { name = "*", fg = "#bdbaae" },
  { name = "*/", fg = "#5486c0" },
]

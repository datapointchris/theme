# Spacegray Eighties - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#272e35"

    # Progress bar colors - use accent
    highlight = "#5486c0"

[urgency_low]
    # Low priority - subtle hint color
    background = "#222222"
    foreground = "#efece7"
    frame_color = "#57c2c1"
    highlight = "#57c2c1"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#222222"
    foreground = "#bdbaae"
    frame_color = "#5486c0"
    highlight = "#5486c0"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#555555"
    foreground = "#ffffff"
    frame_color = "#ec5f67"
    highlight = "#ec5f67"
    timeout = 0

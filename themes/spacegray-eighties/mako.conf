# Spacegray Eighties - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#bdbaae
background-color=#222222
border-color=#5486c0
progress-color=over #5486c0

# Low urgency - subtle hint color
[urgency=low]
text-color=#efece7
background-color=#222222
border-color=#57c2c1

# Normal urgency - info/accent color
[urgency=normal]
text-color=#bdbaae
background-color=#222222
border-color=#5486c0

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#555555
border-color=#ec5f67

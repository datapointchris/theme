# Rose Pine Moon - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#44415a"

    # Progress bar colors - use accent
    highlight = "#9ccfd8"

[urgency_low]
    # Low priority - subtle hint color
    background = "#232136"
    foreground = "#e0def4"
    frame_color = "#c4a7e7"
    highlight = "#c4a7e7"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#232136"
    foreground = "#e0def4"
    frame_color = "#ea9a97"
    highlight = "#ea9a97"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#6e6a86"
    foreground = "#e0def4"
    frame_color = "#eb6f92"
    highlight = "#eb6f92"
    timeout = 0

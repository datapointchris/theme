# Rose Pine Moon - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#e0def4
background-color=#232136
border-color=#ea9a97
progress-color=over #9ccfd8

# Low urgency - subtle hint color
[urgency=low]
text-color=#e0def4
background-color=#232136
border-color=#c4a7e7

# Normal urgency - info/accent color
[urgency=normal]
text-color=#e0def4
background-color=#232136
border-color=#ea9a97

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#e0def4
background-color=#6e6a86
border-color=#eb6f92

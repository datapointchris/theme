# Flexoki Moon Green - Terminal configs matching flexoki-moon-nvim
# Source: datapointchris/flexoki-moon-nvim

meta:
  id: "flexoki-moon-green"
  display_name: "Flexoki Moon Green"
  neovim_colorscheme_name: "flexoki-moon-green"
  neovim_colorscheme_source: "plugin"
  plugin: "datapointchris/flexoki-moon-nvim"
  derived_from: "neovim-plugin"
  variant: "dark"
  author: "datapointchris"

base16:
  base00: "#08120b"  # base
  base01: "#151f18"  # overlay
  base02: "#253426"  # highlight_low
  base03: "#6b7d6e"  # muted
  base04: "#8f8a98"  # subtle
  base05: "#ddd8e8"  # text
  base06: "#d6fadc"  # green_zero
  base07: "#ffffff"
  base08: "#d14d41"  # red_two
  base09: "#da702c"  # orange_two
  base0A: "#d0a215"  # yellow_two
  base0B: "#879a39"  # green_two
  base0C: "#3aa99f"  # cyan_two
  base0D: "#4385be"  # blue_two
  base0E: "#8b7ec8"  # purple_two
  base0F: "#ce5d97"  # magenta_two

ansi:
  black: "#08120b"
  red: "#d14d41"
  green: "#879a39"
  yellow: "#d0a215"
  blue: "#4385be"
  magenta: "#ce5d97"
  cyan: "#3aa99f"
  white: "#ddd8e8"
  bright_black: "#6b7d6e"
  bright_red: "#af3029"
  bright_green: "#66800b"
  bright_yellow: "#ad8301"
  bright_blue: "#205ea6"
  bright_magenta: "#a02f6f"
  bright_cyan: "#24837b"
  bright_white: "#d6fadc"

special:
  background: "#08120b"
  foreground: "#ddd8e8"
  cursor: "#ddd8e8"
  cursor_text: "#08120b"
  selection_bg: "#2c3b2d"
  selection_fg: "#ddd8e8"
  border: "#253426"
  panel: "#151f18"

extended_source: plugin
extended:
  # Diagnostic colors (from flexoki-moon-nvim)
  diagnostic_error: "#d14d41"
  diagnostic_warning: "#da702c"
  diagnostic_info: "#3aa99f"
  diagnostic_hint: "#8b7ec8"
  diagnostic_ok: "#879a39"

  # Syntax colors (from flexoki-moon-nvim)
  syntax_comment: "#8f8a98"
  syntax_string: "#3aa99f"
  syntax_function: "#da702c"
  syntax_keyword: "#879a39"
  syntax_type: "#3aa99f"
  syntax_number: "#8b7ec8"
  syntax_constant: "#da702c"
  syntax_operator: "#8f8a98"
  syntax_variable: "#ddd8e8"
  syntax_parameter: "#8b7ec8"
  syntax_preproc: "#8b7ec8"
  syntax_special: "#3aa99f"
  syntax_punctuation: "#8f8a98"
  syntax_tag: "#3aa99f"
  syntax_attribute: "#8b7ec8"

  # UI colors
  ui_accent: "#3aa99f"
  ui_border: "#6b7d6e"
  ui_selection: "#2c3b2d"
  ui_float_bg: "#101a13"
  ui_cursor_line: "#151f18"

  # Git colors
  git_add: "#66800b"
  git_change: "#ad8301"
  git_delete: "#af3029"

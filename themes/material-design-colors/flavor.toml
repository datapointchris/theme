[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#fee16c" },

  # Media
  { mime = "{audio,video}/*", fg = "#fc226e" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#fc3841" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#9affe6" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#fc3841" },

  # Executables
  { name = "*", is = "exec", fg = "#5cf19e" },

  # Fallback
  { name = "*", fg = "#e7ebed" },
  { name = "*/", fg = "#37b6ff" },
]

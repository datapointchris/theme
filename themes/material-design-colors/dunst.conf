# Material Design Colors - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#4e6a78"

    # Progress bar colors - use accent
    highlight = "#37b6ff"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1d262a"
    foreground = "#ffffff"
    frame_color = "#59ffd1"
    highlight = "#59ffd1"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1d262a"
    foreground = "#e7ebed"
    frame_color = "#37b6ff"
    highlight = "#37b6ff"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#a1b0b8"
    foreground = "#ffffff"
    frame_color = "#fc3841"
    highlight = "#fc3841"
    timeout = 0

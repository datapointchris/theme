# Material Design Colors - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#e7ebed
background-color=#1d262a
border-color=#37b6ff
progress-color=over #37b6ff

# Low urgency - subtle hint color
[urgency=low]
text-color=#ffffff
background-color=#1d262a
border-color=#59ffd1

# Normal urgency - info/accent color
[urgency=normal]
text-color=#e7ebed
background-color=#1d262a
border-color=#37b6ff

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#a1b0b8
border-color=#fc3841

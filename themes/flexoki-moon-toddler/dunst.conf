# Flexoki Moon Toddler - Dunst notification colors
# Generated from theme.yml
# Author: datapointchris

[global]
    # Separator between notifications - use UI border color
    separator_color = "#726250"

    # Progress bar colors - use accent
    highlight = "#4f7edc"

[urgency_low]
    # Low priority - subtle hint color
    background = "#2a1f16"
    foreground = "#c4b199"
    frame_color = "#be0033"
    highlight = "#be0033"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#2a1f16"
    foreground = "#d4c4a8"
    frame_color = "#4f7edc"
    highlight = "#4f7edc"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#464132"
    foreground = "#ffffff"
    frame_color = "#dd634d"
    highlight = "#dd634d"
    timeout = 0

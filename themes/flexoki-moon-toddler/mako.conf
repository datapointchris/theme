# Flexoki Moon Toddler - Mako notification colors
# Generated from theme.yml
# Author: datapointchris

# Default colors - use info/accent for normal state
text-color=#d4c4a8
background-color=#2a1f16
border-color=#4f7edc
progress-color=over #4f7edc

# Low urgency - subtle hint color
[urgency=low]
text-color=#c4b199
background-color=#2a1f16
border-color=#be0033

# Normal urgency - info/accent color
[urgency=normal]
text-color=#d4c4a8
background-color=#2a1f16
border-color=#4f7edc

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#464132
border-color=#dd634d

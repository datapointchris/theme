[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#e1a100" },

  # Media
  { mime = "{audio,video}/*", fg = "#be0033" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#dd634d" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#4f7edc" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#dd634d" },

  # Executables
  { name = "*", is = "exec", fg = "#7eae0f" },

  # Fallback
  { name = "*", fg = "#d4c4a8" },
  { name = "*/", fg = "#3672da" },
]

# Flexoki Moon Toddler - Terminal configs matching flexoki-moon-nvim
# Source: datapointchris/flexoki-moon-nvim

meta:
  id: "flexoki-moon-toddler"
  display_name: "Flexoki Moon Toddler"
  neovim_colorscheme_name: "flexoki-moon-toddler"
  neovim_colorscheme_source: "plugin"
  plugin: "datapointchris/flexoki-moon-nvim"
  derived_from: "neovim-plugin"
  variant: "dark"
  author: "datapointchris"

base16:
  base00: "#2a1f16"  # base
  base01: "#464132"  # overlay
  base02: "#713d3a"  # highlight_low
  base03: "#726250"  # muted
  base04: "#c4b199"  # subtle
  base05: "#d4c4a8"  # text
  base06: "#fff2d8"  # green_zero
  base07: "#ffffff"
  base08: "#dd634d"  # red_two
  base09: "#d19812"  # orange_two
  base0A: "#957209"  # yellow_two
  base0B: "#7eae0f"  # green_two
  base0C: "#4f7edc"  # cyan_two
  base0D: "#3672da"  # blue_two
  base0E: "#be0033"  # purple_two
  base0F: "#ca1447"  # magenta_two

ansi:
  black: "#2a1f16"
  red: "#dd634d"
  green: "#7eae0f"
  yellow: "#957209"
  blue: "#3672da"
  magenta: "#ca1447"
  cyan: "#4f7edc"
  white: "#d4c4a8"
  bright_black: "#726250"
  bright_red: "#ce291d"
  bright_green: "#6da700"
  bright_yellow: "#e1a100"
  bright_blue: "#5586e6"
  bright_magenta: "#cb0036"
  bright_cyan: "#1f554d"
  bright_white: "#fff2d8"

special:
  background: "#2a1f16"
  foreground: "#d4c4a8"
  cursor: "#d4c4a8"
  cursor_text: "#2a1f16"
  selection_bg: "#693c4e"
  selection_fg: "#d4c4a8"
  border: "#713d3a"
  panel: "#464132"

extended_source: plugin
extended:
  # Diagnostic colors (from flexoki-moon-nvim)
  diagnostic_error: "#dd634d"
  diagnostic_warning: "#d19812"
  diagnostic_info: "#4f7edc"
  diagnostic_hint: "#be0033"
  diagnostic_ok: "#7eae0f"

  # Syntax colors (from flexoki-moon-nvim)
  syntax_comment: "#c4b199"
  syntax_string: "#4f7edc"
  syntax_function: "#d19812"
  syntax_keyword: "#7eae0f"
  syntax_type: "#4f7edc"
  syntax_number: "#be0033"
  syntax_constant: "#957209"
  syntax_operator: "#c4b199"
  syntax_variable: "#d4c4a8"
  syntax_parameter: "#be0033"
  syntax_preproc: "#be0033"
  syntax_special: "#4f7edc"

  # UI colors
  ui_accent: "#4f7edc"
  ui_border: "#726250"
  ui_selection: "#693c4e"
  ui_float_bg: "#3c3426"
  ui_cursor_line: "#464132"

  # Git colors
  git_add: "#6da700"
  git_change: "#e1a100"
  git_delete: "#ce291d"

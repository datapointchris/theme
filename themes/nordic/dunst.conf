# Nordic - Dunst notification colors
# Generated from theme.yml
# Author: AlexvZyl

[global]
    # Separator between notifications - use UI border color
    separator_color = "#191D24"

    # Progress bar colors - use accent
    highlight = "#88C0D0"

[urgency_low]
    # Low priority - subtle hint color
    background = "#242933"
    foreground = "#60728A"
    frame_color = "#B1C89D"
    highlight = "#B1C89D"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#242933"
    foreground = "#BBC3D4"
    frame_color = "#88C0D0"
    highlight = "#88C0D0"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#2E3440"
    foreground = "#E5E9F0"
    frame_color = "#C5727A"
    highlight = "#C5727A"
    timeout = 0

  bright_red: "#C5727A"     # red.bright
  bright_green: "#B1C89D"   # green.bright
  bright_yellow: "#EFD49F"  # yellow.bright
  bright_blue: "#88C0D0"    # blue2
  bright_magenta: "#BE9DB8" # magenta.bright
  bright_cyan: "#9FC6C5"    # cyan.bright
  bright_white: "#D8DEE9"   # white1

special:
  background: "#242933"     # gray0
  foreground: "#BBC3D4"     # white0
  cursor: "#D8DEE9"         # white1
  cursor_text: "#242933"    # gray0
  selection_bg: "#3B4252"   # gray2
  selection_fg: "#D8DEE9"   # white1
  border: "#191D24"         # black0 (border_fg when not bright)

  variant: "dark"
  author: "AlexvZyl"

base16:
  base00: "#242933"  # gray0 - background
  base01: "#2E3440"  # gray1 - lighter bg
  base02: "#3B4252"  # gray2 - selection bg
  base03: "#4C566A"  # gray4 - comments
  base04: "#60728A"  # gray5 - dark fg
  base05: "#BBC3D4"  # white0 - default fg
  base06: "#D8DEE9"  # white1 - light fg
  base07: "#E5E9F0"  # white2 - bright fg
  base08: "#BF616A"  # red.base
  base09: "#D08770"  # orange.base
  base0A: "#EBCB8B"  # yellow.base
  base0B: "#A3BE8C"  # green.base
  base0C: "#8FBCBB"  # cyan.base
  base0D: "#81A1C1"  # blue1 - main blue
  base0E: "#B48EAD"  # magenta.base
  base0F: "#5E81AC"  # blue0 - accent blue

ansi:
  black: "#191D24"          # black0
  red: "#BF616A"            # red.base
  green: "#A3BE8C"          # green.base
  yellow: "#EBCB8B"         # yellow.base
  blue: "#5E81AC"           # blue0
  magenta: "#B48EAD"        # magenta.base

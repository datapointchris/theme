# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(242933)  # Main background
$base01 = rgb(2E3440)  # Lighter background
$base02 = rgb(3B4252)  # Selection
$base03 = rgb(4C566A)  # Comments
$base04 = rgb(60728A)  # Dark foreground
$base05 = rgb(BBC3D4)  # Foreground
$base06 = rgb(D8DEE9)  # Light foreground
$base07 = rgb(E5E9F0)  # Brightest
$base08 = rgb(BF616A)  # Red
$base09 = rgb(D08770)  # Orange
$base0A = rgb(EBCB8B)  # Yellow
$base0B = rgb(A3BE8C)  # Green
$base0C = rgb(8FBCBB)  # Cyan
$base0D = rgb(81A1C1)  # Blue
$base0E = rgb(B48EAD)  # Magenta
$base0F = rgb(5E81AC)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(88C0D0)
$uiBorder = rgb(191D24)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

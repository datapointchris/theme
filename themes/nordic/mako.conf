# Nordic - Mako notification colors
# Generated from theme.yml
# Author: AlexvZyl

# Default colors - use info/accent for normal state
text-color=#BBC3D4
background-color=#242933
border-color=#88C0D0
progress-color=over #88C0D0

# Low urgency - subtle hint color
[urgency=low]
text-color=#60728A
background-color=#242933
border-color=#B1C89D

# Normal urgency - info/accent color
[urgency=normal]
text-color=#BBC3D4
background-color=#242933
border-color=#88C0D0

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#E5E9F0
background-color=#2E3440
border-color=#C5727A

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#B48EAD" },

  # Media
  { mime = "{audio,video}/*", fg = "#EFD49F" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#BF616A" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#8FBCBB" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#BF616A" },

  # Executables
  { name = "*", is = "exec", fg = "#A3BE8C" },

  # Fallback
  { name = "*", fg = "#BBC3D4" },
  { name = "*/", fg = "#81A1C1" },
]

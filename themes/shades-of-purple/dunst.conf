# Shades of Purple - Dunst notification colors
# Generated from theme.yml

[urgency_low]
    background = "#1e1d40"
    foreground = "#ffffff"
    frame_color = "#6943ff"
    timeout = 5

[urgency_normal]
    background = "#1e1d40"
    foreground = "#ffffff"
    frame_color = "#6943ff"
    timeout = 10

[urgency_critical]
    background = "#1e1d40"
    foreground = "#ffffff"
    frame_color = "#d90429"
    timeout = 0

# Shades of Purple - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#b362ff"

    # Progress bar colors - use accent
    highlight = "#6943ff"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1e1d40"
    foreground = "#c7c7c7"
    frame_color = "#ff2c70"
    highlight = "#ff2c70"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1e1d40"
    foreground = "#ffffff"
    frame_color = "#6943ff"
    highlight = "#6943ff"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#686868"
    foreground = "#ffffff"
    frame_color = "#d90429"
    highlight = "#d90429"
    timeout = 0

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ff2c70" },

  # Media
  { mime = "{audio,video}/*", fg = "#ffe700" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#d90429" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#00c5c7" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#d90429" },

  # Executables
  { name = "*", is = "exec", fg = "#3ad900" },

  # Fallback
  { name = "*", fg = "#ffffff" },
  { name = "*/", fg = "#6943ff" },
]

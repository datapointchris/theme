# Shades of Purple - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#ffffff
background-color=#1e1d40
border-color=#6943ff
progress-color=over #6943ff

# Low urgency - subtle hint color
[urgency=low]
text-color=#c7c7c7
background-color=#1e1d40
border-color=#ff2c70

# Normal urgency - info/accent color
[urgency=normal]
text-color=#ffffff
background-color=#1e1d40
border-color=#6943ff

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#686868
border-color=#d90429

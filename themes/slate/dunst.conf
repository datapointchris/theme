# Slate - Dunst notification colors
# Generated from theme.yml

[urgency_low]
    background = "#262626"
    foreground = "#ffffff"
    frame_color = "#0000ee"
    timeout = 5

[urgency_normal]
    background = "#262626"
    foreground = "#ffffff"
    frame_color = "#0000ee"
    timeout = 10

[urgency_critical]
    background = "#262626"
    foreground = "#ffffff"
    frame_color = "#cd0000"
    timeout = 0

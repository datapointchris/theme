# Slate - Dunst notification colors
# Generated from theme.yml
# Author: Ralph Amissah (https://github.com/vim/colorschemes)

[global]
    # Separator between notifications - use UI border color
    separator_color = "#4a4a4a"

    # Progress bar colors - use accent
    highlight = "#5f87d7"

[urgency_low]
    # Low priority - subtle hint color
    background = "#262626"
    foreground = "#afaf87"
    frame_color = "#cd00cd"
    highlight = "#cd00cd"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#262626"
    foreground = "#ffffff"
    frame_color = "#5f87d7"
    highlight = "#5f87d7"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#333333"
    foreground = "#ffffff"
    frame_color = "#ff8787"
    highlight = "#ff8787"
    timeout = 0

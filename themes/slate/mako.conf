# Slate - Mako notification colors
# Generated from theme.yml
# Author: Ralph Amissah (https://github.com/vim/colorschemes)

# Default colors - use info/accent for normal state
text-color=#ffffff
background-color=#262626
border-color=#5f87d7
progress-color=over #5f87d7

# Low urgency - subtle hint color
[urgency=low]
text-color=#afaf87
background-color=#262626
border-color=#00cdcd

# Normal urgency - info/accent color
[urgency=normal]
text-color=#ffffff
background-color=#262626
border-color=#5f87d7

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#333333
border-color=#ff8787

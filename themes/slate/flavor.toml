hovered = { reversed = true, bold = true }
preview_hovered = { underline = true }
find_keyword = { fg = "#d7875f", bg = "#262626" }
find_position = {}
marker_copied = { fg = "#87d7ff", bg = "#87d7ff" }
marker_cut = { fg = "#ff8787", bg = "#ff8787" }
marker_marked = { fg = "#cd00cd", bg = "#cd00cd" }
marker_selected = { fg = "#d7875f", bg = "#d7875f" }
count_copied = { fg = "#262626", bg = "#87d7ff" }
count_cut = { fg = "#262626", bg = "#ff8787" }
count_selected = { fg = "#262626", bg = "#d7875f" }
border_symbol = "â”‚"

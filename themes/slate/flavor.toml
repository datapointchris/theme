select_alt = { fg = "#d7875f", bg = "#4a4a4a" }
unset_main = { fg = "#262626", bg = "#ffd700", bold = true }
unset_alt = { fg = "#ffd700", bg = "#4a4a4a" }

[status]
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }
overall = { fg = "#afaf87", bg = "#333333" }
progress_label = { fg = "#5f87d7", bold = true }
progress_normal = { fg = "#4a4a4a", bg = "#262626" }
progress_error = { fg = "#4a4a4a", bg = "#262626" }
perm_type = { fg = "#87d7ff" }
perm_read = { fg = "#ffd700" }
perm_write = { fg = "#ff8787" }
perm_exec = { fg = "#00ffff" }
perm_sep = { fg = "#cd00cd" }

[pick]
border = { fg = "#5c5cff" }
active = { fg = "#cd00cd", bold = true }
inactive = {}

[input]
border = { fg = "#5c5cff" }
title = {}
value = {}
selected = { reversed = true }

[cmp]
border = { fg = "#5c5cff" }
active = { reversed = true }
inactive = {}

[tasks]
border = { fg = "#5c5cff" }
title = {}
hovered = { fg = "#cd00cd" }

[which]
cols = 2
separator = " - "
separator_style = { fg = "#666666" }
mask = { bg = "#333333" }
rest = { fg = "#666666" }
cand = { fg = "#5f87d7" }
desc = { fg = "#4a4a4a" }

[help]
on = { fg = "#00ffff" }
run = { fg = "#cd00cd" }
desc = {}
hovered = { reversed = true, bold = true }
footer = { fg = "#262626", bg = "#ffffff" }

[notify]
title_info = { fg = "#87d7ff" }
title_warn = { fg = "#ffd700" }
title_error = { fg = "#ff8787" }

[confirm]
border = { fg = "#afaf87" }
title = { fg = "#5f87d7" }
content = { fg = "#ffffff" }
list = { fg = "#ffffff" }
btn_yes = { reversed = true, fg = "#ffffff" }
btn_no = {}

[spot]
border = { fg = "#4a4a4a" }
title = { fg = "#666666", bold = true }
tbl_col = { fg = "#afaf87" }
tbl_cell = { bg = "#333333" }

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ffd700" },

  # Media
  { mime = "{audio,video}/*", fg = "#cd00cd" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff8787" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#00ffff" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#ff8787" },

  # Executables
  { name = "*", is = "exec", fg = "#87d7ff" },

  # Fallback
  { name = "*", fg = "#ffffff" },
  { name = "*/", fg = "#5f87d7" },
]

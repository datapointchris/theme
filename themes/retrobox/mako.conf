# Retrobox - Mako notification colors
# Generated from theme.yml
# Author: Maxim Kim (https://github.com/vim/colorschemes)

# Default colors - use info/accent for normal state
text-color=#ebdbb2
background-color=#1c1c1c
border-color=#83a598
progress-color=over #83a598

# Low urgency - subtle hint color
[urgency=low]
text-color=#a89984
background-color=#1c1c1c
border-color=#8ec07c

# Normal urgency - info/accent color
[urgency=normal]
text-color=#ebdbb2
background-color=#1c1c1c
border-color=#83a598

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#fbf1c7
background-color=#3c3836
border-color=#fb4934

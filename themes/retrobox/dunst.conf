# Retrobox - Dunst notification colors
# Generated from theme.yml
# Author: Maxim Kim (https://github.com/vim/colorschemes)

[global]
    # Separator between notifications - use UI border color
    separator_color = "#504945"

    # Progress bar colors - use accent
    highlight = "#83a598"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1c1c1c"
    foreground = "#a89984"
    frame_color = "#8ec07c"
    highlight = "#8ec07c"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1c1c1c"
    foreground = "#ebdbb2"
    frame_color = "#83a598"
    highlight = "#83a598"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#3c3836"
    foreground = "#fbf1c7"
    frame_color = "#fb4934"
    highlight = "#fb4934"
    timeout = 0

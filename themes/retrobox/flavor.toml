[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#d3869b" },

  # Media
  { mime = "{audio,video}/*", fg = "#fabd2f" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#fb4934" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#689d6a" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#fb4934" },

  # Executables
  { name = "*", is = "exec", fg = "#b8bb26" },

  # Fallback
  { name = "*", fg = "#ebdbb2" },
  { name = "*/", fg = "#83a598" },
]

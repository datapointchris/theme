# Nightfox - hyprland theme
# Generated from theme.yml
# Author: EdenEast

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(192330)  # Main background
$base01 = rgb(212e3f)  # Lighter background
$base02 = rgb(29394f)  # Selection
$base03 = rgb(738091)  # Comments
$base04 = rgb(71839b)  # Dark foreground
$base05 = rgb(cdcecf)  # Foreground
$base06 = rgb(d6d6d7)  # Light foreground
$base07 = rgb(aeafb0)  # Brightest
$base08 = rgb(c94f6d)  # Red
$base09 = rgb(f4a261)  # Orange
$base0A = rgb(dbc074)  # Yellow
$base0B = rgb(81b29a)  # Green
$base0C = rgb(63cdcf)  # Cyan
$base0D = rgb(719cd6)  # Blue
$base0E = rgb(9d79d6)  # Magenta
$base0F = rgb(d67ad2)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(719cd6)
$uiBorder = rgb(39506d)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

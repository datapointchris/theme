# Nightfox - Dunst notification colors
# Generated from theme.yml
# Author: EdenEast

[global]
    # Separator between notifications - use UI border color
    separator_color = "#39506d"

    # Progress bar colors - use accent
    highlight = "#719cd6"

[urgency_low]
    # Low priority - subtle hint color
    background = "#192330"
    foreground = "#71839b"
    frame_color = "#81b29a"
    highlight = "#81b29a"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#192330"
    foreground = "#cdcecf"
    frame_color = "#719cd6"
    highlight = "#719cd6"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#212e3f"
    foreground = "#aeafb0"
    frame_color = "#c94f6d"
    highlight = "#c94f6d"
    timeout = 0

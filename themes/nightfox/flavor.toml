[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#e0c989" },

  # Media
  { mime = "{audio,video}/*", fg = "#9d79d6" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#c94f6d" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#7ad5d6" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#c94f6d" },

  # Executables
  { name = "*", is = "exec", fg = "#81b29a" },

  # Fallback
  { name = "*", fg = "#cdcecf" },
  { name = "*/", fg = "#719cd6" },
]

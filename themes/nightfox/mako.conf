# Nightfox - Mako notification colors
# Generated from theme.yml
# Author: EdenEast

# Default colors - use info/accent for normal state
text-color=#cdcecf
background-color=#192330
border-color=#719cd6
progress-color=over #719cd6

# Low urgency - subtle hint color
[urgency=low]
text-color=#71839b
background-color=#192330
border-color=#81b29a

# Normal urgency - info/accent color
[urgency=normal]
text-color=#cdcecf
background-color=#192330
border-color=#719cd6

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#aeafb0
background-color=#212e3f
border-color=#c94f6d

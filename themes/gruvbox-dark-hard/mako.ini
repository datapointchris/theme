# Gruvbox Dark Hard - Mako notification colors
# Generated from theme.yml
# Author: morhetz (https://github.com/morhetz/gruvbox)

# Default colors - use info/accent for normal state
text-color=#ebdbb2
background-color=#1d2021
border-color=#83a598
progress-color=over #83a598

# Low urgency - subtle hint color
[urgency=low]
text-color=#928374
background-color=#1d2021
border-color=#8ec07c

# Normal urgency - info/accent color
[urgency=normal]
text-color=#ebdbb2
background-color=#1d2021
border-color=#83a598

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#fbf1c7
background-color=#3c3836
border-color=#fb4934

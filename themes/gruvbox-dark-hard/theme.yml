# Gruvbox Dark Hard - Winner variant (from Ghostty)
# Source: Ghostty built-in theme "Gruvbox Dark Hard"

meta:
  id: "gruvbox-dark-hard"
  display_name: "Gruvbox Dark Hard"
  neovim_colorscheme_name: "gruvbox-dark-hard"
  neovim_colorscheme_source: "generated"
  plugin: null
  derived_from: "ghostty-builtin"
  variant: "dark"
  author: "morhetz (https://github.com/morhetz/gruvbox)"

# Base16 palette (derived from Ghostty ANSI colors)
# Note: Ghostty uses "neutral" colors for normal ANSI and "bright" for bright ANSI
# This differs from base16 which uses bright colors for all accents
base16:
  base00: "#1d2021"  # Background (from Ghostty background)
  base01: "#3c3836"  # Lighter background (standard gruvbox bg1)
  base02: "#504945"  # Selection background (standard gruvbox bg2)
  base03: "#665c54"  # Comments (from selection-background)
  base04: "#928374"  # Dark foreground (Ghostty ANSI 8)
  base05: "#ebdbb2"  # Default foreground (from Ghostty foreground)
  base06: "#d5c4a1"  # Light foreground (standard gruvbox fg2)
  base07: "#fbf1c7"  # Lightest foreground (standard gruvbox fg0)
  base08: "#fb4934"  # Red - from Ghostty ANSI 9 (bright red)
  base09: "#fe8019"  # Orange (standard gruvbox)
  base0A: "#fabd2f"  # Yellow - from Ghostty ANSI 11 (bright yellow)
  base0B: "#b8bb26"  # Green - from Ghostty ANSI 10 (bright green)
  base0C: "#8ec07c"  # Cyan - from Ghostty ANSI 14 (bright cyan)
  base0D: "#83a598"  # Blue - from Ghostty ANSI 12 (bright blue)
  base0E: "#d3869b"  # Purple - from Ghostty ANSI 13 (bright magenta)
  base0F: "#d65d0e"  # Brown (standard gruvbox)

# ANSI terminal colors (exactly as defined in Ghostty theme)
# KEY DIFFERENCE: Ghostty uses "neutral" colors for normal ANSI 1-6
# and "bright" colors for bright ANSI 9-14
ansi:
  black: "#1d2021"          # ANSI 0 - palette 0
  red: "#cc241d"            # ANSI 1 - palette 1 (NEUTRAL red)
  green: "#98971a"          # ANSI 2 - palette 2 (NEUTRAL green)
  yellow: "#d79921"         # ANSI 3 - palette 3 (NEUTRAL yellow)
  blue: "#458588"           # ANSI 4 - palette 4 (NEUTRAL blue)
  magenta: "#b16286"        # ANSI 5 - palette 5 (NEUTRAL purple)
  cyan: "#689d6a"           # ANSI 6 - palette 6 (NEUTRAL aqua)
  white: "#a89984"          # ANSI 7 - palette 7 (gray)
  bright_black: "#928374"   # ANSI 8 - palette 8 (gray)
  bright_red: "#fb4934"     # ANSI 9 - palette 9 (BRIGHT red)
  bright_green: "#b8bb26"   # ANSI 10 - palette 10 (BRIGHT green)
  bright_yellow: "#fabd2f"  # ANSI 11 - palette 11 (BRIGHT yellow)
  bright_blue: "#83a598"    # ANSI 12 - palette 12 (BRIGHT blue)
  bright_magenta: "#d3869b" # ANSI 13 - palette 13 (BRIGHT purple)
  bright_cyan: "#8ec07c"    # ANSI 14 - palette 14 (BRIGHT aqua)
  bright_white: "#ebdbb2"   # ANSI 15 - palette 15

# Special purpose colors (exactly from Ghostty theme)
special:
  background: "#1d2021"     # Ghostty background
  foreground: "#ebdbb2"     # Ghostty foreground
  cursor: "#ebdbb2"         # Ghostty cursor-color
  cursor_text: "#1d2021"    # Ghostty cursor-text
  selection_bg: "#665c54"   # Ghostty selection-background
  selection_fg: "#ebdbb2"   # Ghostty selection-foreground
  border: "#504945"
  panel: "#3c3836"

# Extended palette for richer theming
extended_source: plugin
extended:
  # Gruvbox original neutral colors (ANSI 1-6 in Ghostty)
  neutral_red: "#cc241d"
  neutral_green: "#98971a"
  neutral_yellow: "#d79921"
  neutral_blue: "#458588"
  neutral_purple: "#b16286"
  neutral_aqua: "#689d6a"

  # Gruvbox original bright colors (ANSI 9-14 in Ghostty)
  bright_red: "#fb4934"
  bright_green: "#b8bb26"
  bright_yellow: "#fabd2f"
  bright_blue: "#83a598"
  bright_purple: "#d3869b"
  bright_aqua: "#8ec07c"

  # Gruvbox original faded colors (for light backgrounds)
  faded_red: "#9d0006"
  faded_green: "#79740e"
  faded_yellow: "#b57614"
  faded_blue: "#076678"
  faded_purple: "#8f3f71"
  faded_aqua: "#427b58"

  # Grays
  bg_dim: "#141617"
  bg0_h: "#1d2021"
  bg0: "#282828"
  bg0_s: "#32302f"
  bg1: "#3c3836"
  bg2: "#504945"
  bg3: "#665c54"
  bg4: "#7c6f64"
  gray: "#928374"          # Ghostty ANSI 8
  fg4: "#a89984"           # Ghostty ANSI 7
  fg3: "#bdae93"
  fg2: "#d5c4a1"
  fg1: "#ebdbb2"
  fg0: "#fbf1c7"

  # Semantic colors for syntax highlighting
  # Using BRIGHT colors to match base16 convention for accents
  syntax_comment: "#665c54"     # bg3
  syntax_string: "#b8bb26"      # bright_green
  syntax_number: "#fe8019"      # orange
  syntax_constant: "#fe8019"    # orange
  syntax_variable: "#ebdbb2"    # fg1
  syntax_parameter: "#d3869b"   # bright_purple
  syntax_function: "#83a598"    # bright_blue
  syntax_keyword: "#d3869b"     # bright_purple
  syntax_type: "#fabd2f"        # bright_yellow
  syntax_operator: "#ebdbb2"    # fg1
  syntax_punctuation: "#a89984" # fg4
  syntax_tag: "#fb4934"         # bright_red
  syntax_attribute: "#fabd2f"   # bright_yellow

  # Diagnostic colors
  diagnostic_error: "#fb4934"   # bright_red
  diagnostic_warning: "#fe8019" # orange
  diagnostic_info: "#83a598"    # bright_blue
  diagnostic_hint: "#8ec07c"    # bright_aqua
  diagnostic_ok: "#b8bb26"      # bright_green

  # Git/diff colors
  git_add: "#b8bb26"       # bright_green
  git_change: "#fabd2f"    # bright_yellow
  git_delete: "#fb4934"    # bright_red
  git_ignored: "#665c54"   # bg3

  # UI element colors
  ui_border: "#504945"
  ui_panel: "#3c3836"
  ui_float: "#1d2021"
  ui_accent: "#83a598"
  ui_selection: "#665c54"   # Ghostty selection-background
  ui_match: "#fabd2f"

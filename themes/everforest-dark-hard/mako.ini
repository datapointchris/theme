# Everforest Dark Hard - Mako notification colors
# Generated from theme.yml
# Author: sainnhe

# Default colors - use info/accent for normal state
text-color=#d3c6aa
background-color=#1e2326
border-color=#7fbbb3
progress-color=over #a7c080

# Low urgency - subtle hint color
[urgency=low]
text-color=#9da9a0
background-color=#1e2326
border-color=#a7c080

# Normal urgency - info/accent color
[urgency=normal]
text-color=#d3c6aa
background-color=#1e2326
border-color=#7fbbb3

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#d3c6aa
background-color=#2e383c
border-color=#e67e80

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(1e2326)  # Main background
$base01 = rgb(a6b0a0)  # Lighter background
$base02 = rgb(4c3743)  # Selection
$base03 = rgb(a6b0a0)  # Comments
$base04 = rgb(f2efdf)  # Dark foreground
$base05 = rgb(d3c6aa)  # Foreground
$base06 = rgb(fffbef)  # Light foreground
$base07 = rgb(fffbef)  # Brightest
$base08 = rgb(e67e80)  # Red
$base09 = rgb(f85552)  # Orange
$base0A = rgb(dbbc7f)  # Yellow
$base0B = rgb(a7c080)  # Green
$base0C = rgb(83c092)  # Cyan
$base0D = rgb(7fbbb3)  # Blue
$base0E = rgb(d699b6)  # Magenta
$base0F = rgb(d699b6)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(83c092)
$uiBorder = rgb(a6b0a0)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

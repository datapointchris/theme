meta:
  id: everforest-dark-hard
  display_name: Everforest Dark Hard
  neovim_colorscheme_name: everforest
  neovim_colorscheme_source: plugin
  plugin: neanias/everforest-nvim
  derived_from: neanias/everforest-nvim
  variant: dark
  author: sainnhe
base16:
  base00: '#1e2326'  # bg_dim - main background
  base01: '#2e383c'  # bg1 - lighter background
  base02: '#374145'  # bg2 - selection/visual background
  base03: '#859289'  # grey1 - comments, line numbers
  base04: '#9da9a0'  # grey2 - dark foreground
  base05: '#d3c6aa'  # fg - default foreground
  base06: '#d3c6aa'  # fg - light foreground
  base07: '#d3c6aa'  # fg - lightest foreground
  base08: '#e67e80'  # red - keywords, errors
  base09: '#e69875'  # orange - operators, labels
  base0A: '#dbbc7f'  # yellow - types, special
  base0B: '#a7c080'  # green - strings, functions
  base0C: '#83c092'  # aqua - constants, macros
  base0D: '#7fbbb3'  # blue - identifiers
  base0E: '#d699b6'  # purple - numbers, preproc
  base0F: '#e69875'  # orange - tags, delimiters
ansi:
  black: '#7a8478'
  red: '#e67e80'
  green: '#a7c080'
  yellow: '#dbbc7f'
  blue: '#7fbbb3'
  magenta: '#d699b6'
  cyan: '#83c092'
  white: '#f2efdf'
  bright_black: '#a6b0a0'
  bright_red: '#f85552'
  bright_green: '#8da101'
  bright_yellow: '#dfa000'
  bright_blue: '#3a94c5'
  bright_magenta: '#df69ba'
  bright_cyan: '#35a77c'
  bright_white: '#fffbef'
special:
  background: '#1e2326'  # bg_dim
  foreground: '#d3c6aa'  # fg
  cursor: '#d3c6aa'      # fg - standard cursor color
  cursor_text: '#1e2326' # bg_dim - text under cursor
  selection_bg: '#4c3743'  # bg_visual
  selection_fg: '#d3c6aa'  # fg
extended_source: plugin
extended:
  # Diagnostics
  diagnostic_error: '#e67e80'    # red
  diagnostic_ok: '#a7c080'       # green
  diagnostic_warning: '#dbbc7f'  # yellow
  diagnostic_info: '#7fbbb3'     # blue
  diagnostic_hint: "#d699b6"     # green

  # Syntax - from everforest highlights.lua
  syntax_comment: '#859289'      # grey1 - NOT white!
  syntax_string: "#83c092"       # green
  syntax_function: '#a7c080'     # green - NOT red!
  syntax_keyword: '#e67e80'      # red - NOT purple!
  syntax_type: '#dbbc7f'         # yellow - NOT aqua!
  syntax_number: '#d699b6'       # purple
  syntax_constant: "#d699b6"     # aqua - NOT yellow!
  syntax_operator: '#e69875'     # orange - NOT white!
  syntax_variable: '#d3c6aa'     # fg
  syntax_parameter: "#d3c6aa"    # blue
  syntax_punctuation: "#859289"
  syntax_tag: "#e69875"
  syntax_attribute: "#a7c080"
  syntax_preproc: '#d699b6'      # purple
  syntax_special: '#dbbc7f'      # yellow - NOT aqua!

  # UI
  ui_accent: '#a7c080'           # green - primary accent
  ui_border: '#414b50'           # bg3
  ui_selection: '#4c3743'        # bg_visual
  ui_float_bg: '#272e33'         # bg0
  ui_cursor_line: '#2e383c'      # bg1

  # VCS
  git_add: '#a7c080'             # green
  git_change: '#dbbc7f'          # yellow
  git_delete: '#e67e80'          # red

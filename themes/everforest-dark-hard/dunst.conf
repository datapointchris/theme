# Everforest Dark Hard - Dunst notification colors
# Generated from theme.yml
# Author: sainnhe

[global]
    # Separator between notifications - use UI border color
    separator_color = "#414b50"

    # Progress bar colors - use accent
    highlight = "#a7c080"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1e2326"
    foreground = "#9da9a0"
    frame_color = "#a7c080"
    highlight = "#a7c080"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1e2326"
    foreground = "#d3c6aa"
    frame_color = "#7fbbb3"
    highlight = "#7fbbb3"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#2e383c"
    foreground = "#d3c6aa"
    frame_color = "#e67e80"
    highlight = "#e67e80"
    timeout = 0

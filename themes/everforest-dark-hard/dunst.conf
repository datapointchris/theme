# Everforest Dark Hard - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#a6b0a0"

    # Progress bar colors - use accent
    highlight = "#83c092"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1e2326"
    foreground = "#f2efdf"
    frame_color = "#83c092"
    highlight = "#83c092"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1e2326"
    foreground = "#d3c6aa"
    frame_color = "#83c092"
    highlight = "#83c092"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#a6b0a0"
    foreground = "#fffbef"
    frame_color = "#e67e80"
    highlight = "#e67e80"
    timeout = 0

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#e7c547" },

  # Media
  { mime = "{audio,video}/*", fg = "#c397d8" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#d54e53" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#70c0b1" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#d54e53" },

  # Executables
  { name = "*", is = "exec", fg = "#b9ca4a" },

  # Fallback
  { name = "*", fg = "#eaeaea" },
  { name = "*/", fg = "#7aa6da" },
]

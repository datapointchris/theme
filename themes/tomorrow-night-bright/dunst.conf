# Tomorrow Night Bright - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#404040"

    # Progress bar colors - use accent
    highlight = "#70c0b1"

[urgency_low]
    # Low priority - subtle hint color
    background = "#000000"
    foreground = "#ffffff"
    frame_color = "#c397d8"
    highlight = "#c397d8"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#000000"
    foreground = "#eaeaea"
    frame_color = "#70c0b1"
    highlight = "#70c0b1"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#404040"
    foreground = "#ffffff"
    frame_color = "#d54e53"
    highlight = "#d54e53"
    timeout = 0

# Tomorrow Night Bright - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#eaeaea
background-color=#000000
border-color=#7aa6da
progress-color=over #7aa6da

# Low urgency - subtle hint color
[urgency=low]
text-color=#ffffff
background-color=#000000
border-color=#70c0b1

# Normal urgency - info/accent color
[urgency=normal]
text-color=#eaeaea
background-color=#000000
border-color=#7aa6da

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#404040
border-color=#d54e53

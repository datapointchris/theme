# Charcoal Ember - Mako notification colors
# Generated from theme.yml
# Author: datapointchris

# Default colors - use info/accent for normal state
text-color=#c5c8c6
background-color=#1d1f21
border-color=#4eb6fe
progress-color=over #4eb6fe

# Low urgency - subtle hint color
[urgency=low]
text-color=#969896
background-color=#1d1f21
border-color=#5fb3b3

# Normal urgency - info/accent color
[urgency=normal]
text-color=#c5c8c6
background-color=#1d1f21
border-color=#4eb6fe

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#2d2d2d
border-color=#c90d00

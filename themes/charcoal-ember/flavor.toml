[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#b294bb" },

  # Media
  { mime = "{audio,video}/*", fg = "#ffc400" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#c90d00" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#5fb3b3" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#c90d00" },

  # Executables
  { name = "*", is = "exec", fg = "#60b45a" },

  # Fallback
  { name = "*", fg = "#c5c8c6" },
  { name = "*/", fg = "#4eb6fe" },
]

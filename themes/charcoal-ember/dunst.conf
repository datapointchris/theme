# Charcoal Ember - Dunst notification colors
# Generated from theme.yml
# Author: datapointchris

[global]
    # Separator between notifications - use UI border color
    separator_color = "#373b41"

    # Progress bar colors - use accent
    highlight = "#4eb6fe"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1d1f21"
    foreground = "#969896"
    frame_color = "#5fb3b3"
    highlight = "#5fb3b3"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1d1f21"
    foreground = "#c5c8c6"
    frame_color = "#4eb6fe"
    highlight = "#4eb6fe"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#2d2d2d"
    foreground = "#ffffff"
    frame_color = "#c90d00"
    highlight = "#c90d00"
    timeout = 0

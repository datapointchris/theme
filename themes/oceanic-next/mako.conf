# Oceanic Next - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#c0c5ce
background-color=#162c35
border-color=#6699cc
progress-color=over #6699cc

# Low urgency - subtle hint color
[urgency=low]
text-color=#ffffff
background-color=#162c35
border-color=#a6dbff

# Normal urgency - info/accent color
[urgency=normal]
text-color=#c0c5ce
background-color=#162c35
border-color=#6699cc

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#65737e
border-color=#ec5f67

# Oceanic Next - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#343d46"

    # Progress bar colors - use accent
    highlight = "#6699cc"

[urgency_low]
    # Low priority - subtle hint color
    background = "#162c35"
    foreground = "#ffffff"
    frame_color = "#62b3b2"
    highlight = "#62b3b2"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#162c35"
    foreground = "#c0c5ce"
    frame_color = "#6699cc"
    highlight = "#6699cc"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#65737e"
    foreground = "#ffffff"
    frame_color = "#ec5f67"
    highlight = "#ec5f67"
    timeout = 0

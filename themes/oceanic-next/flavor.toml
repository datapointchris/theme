[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#fac863" },

  # Media
  { mime = "{audio,video}/*", fg = "#c594c5" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ec5f67" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#5fb3b3" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#ec5f67" },

  # Executables
  { name = "*", is = "exec", fg = "#99c794" },

  # Fallback
  { name = "*", fg = "#c0c5ce" },
  { name = "*/", fg = "#6699cc" },
]

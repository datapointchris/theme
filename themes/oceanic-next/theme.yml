  author: "Ghostty"

base16:
  base00: "#162c35"
  base01: "#65737e"
  base02: "#4f5b66"
  base03: "#65737e"
  base04: "#ffffff"
  base05: "#c0c5ce"
  base06: "#ffffff"
  base07: "#ffffff"
  base08: "#ec5f67"
  base09: "#ec5f67"
  base0A: "#fac863"
  base0B: "#99c794"
  base0C: "#5fb3b3"
  base0D: "#6699cc"
  base0E: "#c594c5"
  base0F: "#c594c5"

ansi:
  black: "#162c35"
  red: "#ec5f67"
  green: "#99c794"
  yellow: "#fac863"
  blue: "#6699cc"
  magenta: "#c594c5"
  cyan: "#5fb3b3"
  white: "#ffffff"
  bright_black: "#65737e"
  bright_red: "#ec5f67"
  bright_green: "#99c794"
  bright_yellow: "#fac863"
  bright_blue: "#6699cc"
  bright_magenta: "#c594c5"
  bright_cyan: "#5fb3b3"
  bright_white: "#ffffff"

special:
  background: "#162c35"
  foreground: "#c0c5ce"
  cursor: "#c0c5ce"
  cursor_text: "#1b2b34"
  selection_bg: "#4f5b66"
  selection_fg: "#c0c5ce"

extended_source: plugin
extended:
  # Diagnostic colors (from oceanic-next CocDiagnostics/DiagnosticSign)
  diagnostic_error: "#ec5f67"
  diagnostic_warning: "#fce094"
  diagnostic_info: "#6699cc"
  diagnostic_hint: "#a6dbff"
  diagnostic_ok: "#99c794"

  # Syntax colors (from oceanic-next highlight groups)
  syntax_comment: "#65737e"
  syntax_string: "#99c794"
  syntax_function: "#6699cc"
  syntax_keyword: "#c594c5"
  syntax_type: "#fac863"
  syntax_number: "#f99157"
  syntax_constant: "#62b3b2"
  syntax_operator: "#f99157"
  syntax_variable: "#cdd3de"
  syntax_parameter: "#cdd3de"
  syntax_preproc: "#fac863"
  syntax_special: "#ab7967"
  syntax_punctuation: "#62b3b2"
  syntax_tag: "#d8dee9"
  syntax_attribute: "#d8dee9"

  # UI colors
  ui_accent: "#6699cc"
  ui_border: "#343d46"
  ui_selection: "#4f5b66"
  ui_float_bg: "#343d46"
  ui_cursor_line: "#343d46"

  # Git colors
  git_add: "#99c794"
  git_change: "#fac863"
  git_delete: "#ec5f67"

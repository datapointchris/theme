# Black Metal (Mayhem) - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#c1c1c1
background-color=#000000
border-color=#888888
progress-color=over #888888

# Low urgency - subtle hint color
[urgency=low]
text-color=#c1c1c1
background-color=#000000
border-color=#aaaaaa

# Normal urgency - info/accent color
[urgency=normal]
text-color=#c1c1c1
background-color=#000000
border-color=#888888

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#c1c1c1
background-color=#3f3f3f
border-color=#5f8787

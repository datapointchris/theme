# Black Metal (Mayhem) - hyprland theme
# Generated from theme.yml
# Author: Ghostty

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(000000)  # Main background
$base01 = rgb(3f3f3f)  # Lighter background
$base02 = rgb(c1c1c1)  # Selection
$base03 = rgb(3f3f3f)  # Comments
$base04 = rgb(c1c1c1)  # Dark foreground
$base05 = rgb(c1c1c1)  # Foreground
$base06 = rgb(c1c1c1)  # Light foreground
$base07 = rgb(c1c1c1)  # Brightest
$base08 = rgb(5f8787)  # Red
$base09 = rgb(5f8787)  # Orange
$base0A = rgb(eecc6c)  # Yellow
$base0B = rgb(f3ecd4)  # Green
$base0C = rgb(aaaaaa)  # Cyan
$base0D = rgb(888888)  # Blue
$base0E = rgb(999999)  # Magenta
$base0F = rgb(999999)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(aaaaaa)
$uiBorder = rgb(3f3f3f)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

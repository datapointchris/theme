[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#999999" },

  # Media
  { mime = "{audio,video}/*", fg = "#eecc6c" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#5f8787" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#aaaaaa" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#5f8787" },

  # Executables
  { name = "*", is = "exec", fg = "#f3ecd4" },

  # Fallback
  { name = "*", fg = "#c1c1c1" },
  { name = "*/", fg = "#888888" },
]

# Black Metal (Mayhem) - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#3f3f3f"

    # Progress bar colors - use accent
    highlight = "#aaaaaa"

[urgency_low]
    # Low priority - subtle hint color
    background = "#000000"
    foreground = "#c1c1c1"
    frame_color = "#aaaaaa"
    highlight = "#aaaaaa"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#000000"
    foreground = "#c1c1c1"
    frame_color = "#aaaaaa"
    highlight = "#aaaaaa"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#3f3f3f"
    foreground = "#c1c1c1"
    frame_color = "#5f8787"
    highlight = "#5f8787"
    timeout = 0

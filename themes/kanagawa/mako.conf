# Kanagawa - Mako notification colors
# Generated from theme.yml
# Author: Tommaso Laurenzi (rebelot)

# Default colors - use info/accent for normal state
text-color=#dcd7ba
background-color=#1f1f28
border-color=#658594
progress-color=over #7e9cd8

# Low urgency - subtle hint color
[urgency=low]
text-color=#c8c093
background-color=#1f1f28
border-color=#6a9589

# Normal urgency - info/accent color
[urgency=normal]
text-color=#dcd7ba
background-color=#1f1f28
border-color=#658594

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#717c7c
background-color=#16161d
border-color=#e82424

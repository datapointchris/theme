# Kanagawa - Dunst notification colors
# Generated from theme.yml
# Author: Tommaso Laurenzi (rebelot)

[global]
    # Separator between notifications - use UI border color
    separator_color = "#54546d"

    # Progress bar colors - use accent
    highlight = "#7e9cd8"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1f1f28"
    foreground = "#c8c093"
    frame_color = "#6a9589"
    highlight = "#6a9589"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1f1f28"
    foreground = "#dcd7ba"
    frame_color = "#658594"
    highlight = "#658594"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#16161d"
    foreground = "#717c7c"
    frame_color = "#e82424"
    highlight = "#e82424"
    timeout = 0

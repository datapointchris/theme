# Kanagawa - Terminal configs matching kanagawa.nvim
# Source: rebelot/kanagawa.nvim official plugin

meta:
  id: "kanagawa"
  display_name: "Kanagawa"
  neovim_colorscheme_name: "kanagawa"
  neovim_colorscheme_source: "plugin"
  plugin: "rebelot/kanagawa.nvim"
  derived_from: "neovim-plugin"
  variant: "dark"
  author: "Tommaso Laurenzi (rebelot)"

# Base16 palette (mapped from kanagawa.nvim colors.lua)
base16:
  base00: "#1f1f28"  # sumiInk3 (main background)
  base01: "#16161d"  # sumiInk0 (darker)
  base02: "#2d4f67"  # waveBlue2 (selection)
  base03: "#727169"  # fujiGray (comments)
  base04: "#c8c093"  # oldWhite
  base05: "#dcd7ba"  # fujiWhite (main foreground)
  base06: "#c8c093"  # oldWhite
  base07: "#717c7c"  # katanaGray
  base08: "#c34043"  # autumnRed
  base09: "#ffa066"  # surimiOrange
  base0A: "#c0a36e"  # boatYellow2
  base0B: "#76946a"  # autumnGreen
  base0C: "#6a9589"  # waveAqua1
  base0D: "#7e9cd8"  # crystalBlue
  base0E: "#957fb8"  # oniViolet
  base0F: "#d27e99"  # sakuraPink

# ANSI terminal colors (from kanagawa.nvim)
ansi:
  black: "#16161d"      # sumiInk0
  red: "#c34043"        # autumnRed
  green: "#76946a"      # autumnGreen
  yellow: "#c0a36e"     # boatYellow2
  blue: "#7e9cd8"       # crystalBlue
  magenta: "#957fb8"    # oniViolet
  cyan: "#6a9589"       # waveAqua1
  white: "#c8c093"      # oldWhite
  bright_black: "#727169"   # fujiGray
  bright_red: "#e82424"     # samuraiRed
  bright_green: "#98bb6c"   # springGreen
  bright_yellow: "#e6c384"  # carpYellow
  bright_blue: "#7fb4ca"    # springBlue
  bright_magenta: "#938aa9" # springViolet1
  bright_cyan: "#7aa89f"    # waveAqua2
  bright_white: "#dcd7ba"   # fujiWhite

# Special purpose colors
special:
  background: "#1f1f28"
  foreground: "#dcd7ba"
  cursor: "#c8c093"
  cursor_text: "#1f1f28"
  selection_bg: "#2d4f67"
  selection_fg: "#c8c093"
  border: "#54546d"
  panel: "#16161d"


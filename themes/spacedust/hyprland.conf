# Spacedust - hyprland theme
# Generated from theme.yml
# Author: Ghostty

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(0a1e24)  # Main background
$base01 = rgb(684c31)  # Lighter background
$base02 = rgb(0a385c)  # Selection
$base03 = rgb(684c31)  # Comments
$base04 = rgb(f0f1ce)  # Dark foreground
$base05 = rgb(ecf0c1)  # Foreground
$base06 = rgb(fefff1)  # Light foreground
$base07 = rgb(fefff1)  # Brightest
$base08 = rgb(e35b00)  # Red
$base09 = rgb(ff8a3a)  # Orange
$base0A = rgb(e3cd7b)  # Yellow
$base0B = rgb(5cab96)  # Green
$base0C = rgb(06afc7)  # Cyan
$base0D = rgb(0f548b)  # Blue
$base0E = rgb(e35b00)  # Magenta
$base0F = rgb(e35b00)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(0f548b)
$uiBorder = rgb(0a385c)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

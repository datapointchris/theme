# Spacedust - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#ecf0c1
background-color=#0a1e24
border-color=#0f548b
progress-color=over #0f548b

# Low urgency - subtle hint color
[urgency=low]
text-color=#f0f1ce
background-color=#0a1e24
border-color=#06afc7

# Normal urgency - info/accent color
[urgency=normal]
text-color=#ecf0c1
background-color=#0a1e24
border-color=#0f548b

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#fefff1
background-color=#684c31
border-color=#e35b00

# Spacedust - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#0a385c"

    # Progress bar colors - use accent
    highlight = "#0f548b"

[urgency_low]
    # Low priority - subtle hint color
    background = "#0a1e24"
    foreground = "#f0f1ce"
    frame_color = "#06afc7"
    highlight = "#06afc7"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#0a1e24"
    foreground = "#ecf0c1"
    frame_color = "#0f548b"
    highlight = "#0f548b"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#684c31"
    foreground = "#fefff1"
    frame_color = "#e35b00"
    highlight = "#e35b00"
    timeout = 0

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ffc878" },

  # Media
  { mime = "{audio,video}/*", fg = "#e35b00" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#e35b00" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#83a7b4" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#e35b00" },

  # Executables
  { name = "*", is = "exec", fg = "#5cab96" },

  # Fallback
  { name = "*", fg = "#ecf0c1" },
  { name = "*/", fg = "#0f548b" },
]

# Raycast Dark - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#ffffff
background-color=#1a1a1a
border-color=#56c2ff
progress-color=over #56c2ff

# Low urgency - subtle hint color
[urgency=low]
text-color=#ffffff
background-color=#1a1a1a
border-color=#52eee5

# Normal urgency - info/accent color
[urgency=normal]
text-color=#ffffff
background-color=#1a1a1a
border-color=#56c2ff

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#4c4c4c
border-color=#ff5360

# Raycast Dark - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#333333"

    # Progress bar colors - use accent
    highlight = "#56c2ff"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1a1a1a"
    foreground = "#ffffff"
    frame_color = "#52eee5"
    highlight = "#52eee5"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1a1a1a"
    foreground = "#ffffff"
    frame_color = "#56c2ff"
    highlight = "#56c2ff"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#4c4c4c"
    foreground = "#ffffff"
    frame_color = "#ff5360"
    highlight = "#ff5360"
    timeout = 0

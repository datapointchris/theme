[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ffc531" },

  # Media
  { mime = "{audio,video}/*", fg = "#cf2f98" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff5360" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#52eee5" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#ff5360" },

  # Executables
  { name = "*", is = "exec", fg = "#59d499" },

  # Fallback
  { name = "*", fg = "#ffffff" },
  { name = "*/", fg = "#56c2ff" },
]

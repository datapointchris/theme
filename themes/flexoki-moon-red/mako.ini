# Flexoki Moon Red - Mako notification colors
# Generated from theme.yml
# Author: datapointchris

# Default colors - use info/accent for normal state
text-color=#f0e8dd
background-color=#18090b
border-color=#3aa99f
progress-color=over #3aa99f

# Low urgency - subtle hint color
[urgency=low]
text-color=#b5967e
background-color=#18090b
border-color=#8b7ec8

# Normal urgency - info/accent color
[urgency=normal]
text-color=#f0e8dd
background-color=#18090b
border-color=#3aa99f

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#251a1a
border-color=#d14d41

# Flexoki Moon Purple - Dunst notification colors
# Generated from theme.yml
# Author: datapointchris

[global]
    # Separator between notifications - use UI border color
    separator_color = "#625f68"

    # Progress bar colors - use accent
    highlight = "#3aa99f"

[urgency_low]
    # Low priority - subtle hint color
    background = "#12101d"
    foreground = "#8f8a98"
    frame_color = "#8b7ec8"
    highlight = "#8b7ec8"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#12101d"
    foreground = "#ddd8e8"
    frame_color = "#3aa99f"
    highlight = "#3aa99f"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#1c1a25"
    foreground = "#ffffff"
    frame_color = "#d14d41"
    highlight = "#d14d41"
    timeout = 0

# Flexoki Moon Purple - Mako notification colors
# Generated from theme.yml
# Author: datapointchris

# Default colors - use info/accent for normal state
text-color=#ddd8e8
background-color=#12101d
border-color=#3aa99f
progress-color=over #3aa99f

# Low urgency - subtle hint color
[urgency=low]
text-color=#8f8a98
background-color=#12101d
border-color=#8b7ec8

# Normal urgency - info/accent color
[urgency=normal]
text-color=#ddd8e8
background-color=#12101d
border-color=#3aa99f

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#1c1a25
border-color=#d14d41

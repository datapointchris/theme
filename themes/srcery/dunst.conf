# Srcery - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#fce8c3"

    # Progress bar colors - use accent
    highlight = "#2c78bf"

[urgency_low]
    # Low priority - subtle hint color
    background = "#1c1b19"
    foreground = "#baa67f"
    frame_color = "#e02c6d"
    highlight = "#e02c6d"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#1c1b19"
    foreground = "#fce8c3"
    frame_color = "#2c78bf"
    highlight = "#2c78bf"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#918175"
    foreground = "#fce8c3"
    frame_color = "#ef2f27"
    highlight = "#ef2f27"
    timeout = 0

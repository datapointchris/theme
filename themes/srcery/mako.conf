# Srcery - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#fce8c3
background-color=#1c1b19
border-color=#2c78bf
progress-color=over #2c78bf

# Low urgency - subtle hint color
[urgency=low]
text-color=#baa67f
background-color=#1c1b19
border-color=#0aaeb3

# Normal urgency - info/accent color
[urgency=normal]
text-color=#fce8c3
background-color=#1c1b19
border-color=#2c78bf

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#fce8c3
background-color=#918175
border-color=#ef2f27

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(1c1b19)  # Main background
$base01 = rgb(918175)  # Lighter background
$base02 = rgb(fce8c3)  # Selection
$base03 = rgb(918175)  # Comments
$base04 = rgb(baa67f)  # Dark foreground
$base05 = rgb(fce8c3)  # Foreground
$base06 = rgb(fce8c3)  # Light foreground
$base07 = rgb(fce8c3)  # Brightest
$base08 = rgb(ef2f27)  # Red
$base09 = rgb(f75341)  # Orange
$base0A = rgb(fbb829)  # Yellow
$base0B = rgb(519f50)  # Green
$base0C = rgb(0aaeb3)  # Cyan
$base0D = rgb(2c78bf)  # Blue
$base0E = rgb(e02c6d)  # Magenta
$base0F = rgb(e02c6d)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(2c78bf)
$uiBorder = rgb(fce8c3)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

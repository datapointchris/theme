[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#fed06e" },

  # Media
  { mime = "{audio,video}/*", fg = "#e02c6d" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ef2f27" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#2be4d0" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#ef2f27" },

  # Executables
  { name = "*", is = "exec", fg = "#519f50" },

  # Fallback
  { name = "*", fg = "#fce8c3" },
  { name = "*/", fg = "#2c78bf" },
]

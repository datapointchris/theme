# Treehouse - hyprland theme
# Generated from theme.yml
# Author: Ghostty

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(191919)  # Main background
$base01 = rgb(252220)  # Lighter background
$base02 = rgb(786b53)  # Selection
$base03 = rgb(504332)  # Comments
$base04 = rgb(786b53)  # Dark foreground
$base05 = rgb(786b53)  # Foreground
$base06 = rgb(ffc800)  # Light foreground
$base07 = rgb(ffc800)  # Brightest
$base08 = rgb(b2270e)  # Red
$base09 = rgb(ed5d20)  # Orange
$base0A = rgb(aa820c)  # Yellow
$base0B = rgb(44a900)  # Green
$base0C = rgb(b25a1e)  # Cyan
$base0D = rgb(58859a)  # Blue
$base0E = rgb(97363d)  # Magenta
$base0F = rgb(97363d)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(58859a)
$uiBorder = rgb(786b53)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#97363d" },

  # Media
  { mime = "{audio,video}/*", fg = "#f2b732" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#b2270e" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#b25a1e" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#b2270e" },

  # Executables
  { name = "*", is = "exec", fg = "#44a900" },

  # Fallback
  { name = "*", fg = "#786b53" },
  { name = "*/", fg = "#58859a" },
]

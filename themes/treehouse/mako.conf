# Treehouse - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#786b53
background-color=#191919
border-color=#58859a
progress-color=over #58859a

# Low urgency - subtle hint color
[urgency=low]
text-color=#786b53
background-color=#191919
border-color=#97363d

# Normal urgency - info/accent color
[urgency=normal]
text-color=#786b53
background-color=#191919
border-color=#58859a

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffc800
background-color=#252220
border-color=#b2270e

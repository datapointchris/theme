# Treehouse - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#786b53"

    # Progress bar colors - use accent
    highlight = "#58859a"

[urgency_low]
    # Low priority - subtle hint color
    background = "#191919"
    foreground = "#786b53"
    frame_color = "#97363d"
    highlight = "#97363d"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#191919"
    foreground = "#786b53"
    frame_color = "#58859a"
    highlight = "#58859a"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#504332"
    foreground = "#ffc800"
    frame_color = "#b2270e"
    highlight = "#b2270e"
    timeout = 0

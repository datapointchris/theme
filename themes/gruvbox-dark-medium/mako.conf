# Gruvbox Dark Medium - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#ebdbb2
background-color=#282828
border-color=#458588
progress-color=over #458588

# Low urgency - subtle hint color
[urgency=low]
text-color=#a89984
background-color=#282828
border-color=#689d6a

# Normal urgency - info/accent color
[urgency=normal]
text-color=#ebdbb2
background-color=#282828
border-color=#458588

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ebdbb2
background-color=#928374
border-color=#cc241d

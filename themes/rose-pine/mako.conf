# Rose Pine - Mako notification colors
# Generated from theme.yml
# Author: Rose Pine (https://rosepinetheme.com)

# Default colors - use info/accent for normal state
text-color=#e0def4
background-color=#191724
border-color=#9ccfd8
progress-color=over #c4a7e7

# Low urgency - subtle hint color
[urgency=low]
text-color=#908caa
background-color=#191724
border-color=#c4a7e7

# Normal urgency - info/accent color
[urgency=normal]
text-color=#e0def4
background-color=#191724
border-color=#9ccfd8

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#524f67
background-color=#1f1d2e
border-color=#eb6f92

# Rose Pine - Dunst notification colors
# Generated from theme.yml
# Author: Rose Pine (https://rosepinetheme.com)

[global]
    # Separator between notifications - use UI border color
    separator_color = "#26233a"

    # Progress bar colors - use accent
    highlight = "#c4a7e7"

[urgency_low]
    # Low priority - subtle hint color
    background = "#191724"
    foreground = "#908caa"
    frame_color = "#c4a7e7"
    highlight = "#c4a7e7"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#191724"
    foreground = "#e0def4"
    frame_color = "#9ccfd8"
    highlight = "#9ccfd8"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#1f1d2e"
    foreground = "#524f67"
    frame_color = "#eb6f92"
    highlight = "#eb6f92"
    timeout = 0

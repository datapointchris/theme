# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(191724)  # Main background
$base01 = rgb(1f1d2e)  # Lighter background
$base02 = rgb(26233a)  # Selection
$base03 = rgb(6e6a86)  # Comments
$base04 = rgb(908caa)  # Dark foreground
$base05 = rgb(e0def4)  # Foreground
$base06 = rgb(e0def4)  # Light foreground
$base07 = rgb(524f67)  # Brightest
$base08 = rgb(eb6f92)  # Red
$base09 = rgb(f6c177)  # Orange
$base0A = rgb(ebbcba)  # Yellow
$base0B = rgb(31748f)  # Green
$base0C = rgb(9ccfd8)  # Cyan
$base0D = rgb(c4a7e7)  # Blue
$base0E = rgb(eb6f92)  # Magenta
$base0F = rgb(95b1ac)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(c4a7e7)
$uiBorder = rgb(26233a)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

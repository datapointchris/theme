# Pandora - hyprland theme
# Generated from theme.yml
# Author: Ghostty

# =============================================================================
# COLOR VARIABLES (Base16)
# =============================================================================

$base00 = rgb(141e43)  # Main background
$base01 = rgb(3f5648)  # Lighter background
$base02 = rgb(2d37ff)  # Selection
$base03 = rgb(3f5648)  # Comments
$base04 = rgb(e2e2e2)  # Dark foreground
$base05 = rgb(e1e1e1)  # Foreground
$base06 = rgb(ffffff)  # Light foreground
$base07 = rgb(ffffff)  # Brightest
$base08 = rgb(ff4242)  # Red
$base09 = rgb(ff3242)  # Orange
$base0A = rgb(ffad29)  # Yellow
$base0B = rgb(74af68)  # Green
$base0C = rgb(23d7d7)  # Cyan
$base0D = rgb(338f86)  # Blue
$base0E = rgb(9414e6)  # Magenta
$base0F = rgb(9414e6)  # Brown

# =============================================================================
# EXTENDED PALETTE (when available)
# =============================================================================

$uiAccent = rgb(338f86)
$uiBorder = rgb(2d37ff)

# =============================================================================
# SEMANTIC COLORS
# =============================================================================

$activeBorderColor = $uiAccent
$inactiveBorderColor = $uiBorder
$groupActiveBorderColor = $base0E
$groupInactiveBorderColor = $base03
$groupLockedActiveBorderColor = $base09
$groupLockedInactiveBorderColor = $base01

# =============================================================================
# WINDOW BORDERS
# =============================================================================

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

# =============================================================================
# GROUP BORDERS
# =============================================================================

group {
    col.border_active = $groupActiveBorderColor
    col.border_inactive = $groupInactiveBorderColor
    col.border_locked_active = $groupLockedActiveBorderColor
    col.border_locked_inactive = $groupLockedInactiveBorderColor
}

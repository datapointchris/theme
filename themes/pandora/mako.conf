# Pandora - Mako notification colors
# Generated from theme.yml
# Author: Ghostty

# Default colors - use info/accent for normal state
text-color=#e1e1e1
background-color=#141e43
border-color=#338f86
progress-color=over #338f86

# Low urgency - subtle hint color
[urgency=low]
text-color=#e2e2e2
background-color=#141e43
border-color=#9414e6

# Normal urgency - info/accent color
[urgency=normal]
text-color=#e1e1e1
background-color=#141e43
border-color=#338f86

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#3f5648
border-color=#ff4242

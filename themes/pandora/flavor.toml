[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ffad29" },

  # Media
  { mime = "{audio,video}/*", fg = "#9414e6" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff4242" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#23d7d7" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#ff4242" },

  # Executables
  { name = "*", is = "exec", fg = "#74af68" },

  # Fallback
  { name = "*", fg = "#e1e1e1" },
  { name = "*/", fg = "#338f86" },
]

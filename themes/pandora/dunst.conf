# Pandora - Dunst notification colors
# Generated from theme.yml
# Author: Ghostty

[global]
    # Separator between notifications - use UI border color
    separator_color = "#2d37ff"

    # Progress bar colors - use accent
    highlight = "#338f86"

[urgency_low]
    # Low priority - subtle hint color
    background = "#141e43"
    foreground = "#e2e2e2"
    frame_color = "#9414e6"
    highlight = "#9414e6"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#141e43"
    foreground = "#e1e1e1"
    frame_color = "#338f86"
    highlight = "#338f86"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#3f5648"
    foreground = "#ffffff"
    frame_color = "#ff4242"
    highlight = "#ff4242"
    timeout = 0

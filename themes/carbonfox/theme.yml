# Carbonfox - Terminal configs matching nightfox.nvim
# Source: EdenEast/nightfox.nvim (IBM Carbon inspired)

meta:
  id: "carbonfox"
  display_name: "Carbonfox"
  neovim_colorscheme_name: "carbonfox"
  neovim_colorscheme_source: "plugin"
  plugin: "EdenEast/nightfox.nvim"
  derived_from: "neovim-plugin"
  variant: "dark"
  author: "EdenEast"

base16:
  base00: "#161616"  # bg1 - background
  base01: "#1c1c1c"  # bg2 - lighter bg
  base02: "#252525"  # bg3 - selection
  base03: "#7b7c7e"  # comment (blended)
  base04: "#b6b8bb"  # fg3 - dark fg
  base05: "#f2f4f8"  # fg1 - default fg
  base06: "#ffffff"  # fg0 - lighter fg
  base07: "#c4c4c4"  # fg2
  base08: "#EE5396"  # red/pink
  base09: "#3DDBD9"  # orange (teal in carbonfox)
  base0A: "#08BDBA"  # yellow (cyan in carbonfox)
  base0B: "#25be6a"  # green
  base0C: "#33B1FF"  # cyan
  base0D: "#78A9FF"  # blue
  base0E: "#BE95FF"  # magenta
  base0F: "#FF7EB6"  # pink

ansi:
  black: "#282828"
  red: "#EE5396"
  green: "#25be6a"
  yellow: "#08BDBA"
  blue: "#78A9FF"
  magenta: "#BE95FF"
  cyan: "#33B1FF"
  white: "#dfdfe0"
  bright_black: "#3d3d3d"
  bright_red: "#f47dae"
  bright_green: "#46d484"
  bright_yellow: "#2ed1cf"
  bright_blue: "#94bbff"
  bright_magenta: "#ceadff"
  bright_cyan: "#5cc0ff"
  bright_white: "#f0f0f1"

special:
  background: "#161616"
  foreground: "#f2f4f8"
  cursor: "#f2f4f8"
  cursor_text: "#161616"
  selection_bg: "#2a2a2a"
  selection_fg: "#f2f4f8"
  border: "#353535"
  panel: "#101010"

extended:
  # Background/foreground variants
  bg0: "#101010"
  bg1: "#161616"
  bg2: "#1c1c1c"
  bg3: "#262626"
  bg4: "#393939"
  fg0: "#f7f7f7"
  fg1: "#f2f4f8"
  fg2: "#b6b8bb"
  fg3: "#7a7c7e"
  sel0: "#2a2a2a"
  sel1: "#525253"
  comment: "#6e6e6e"
  orange: "#3DDBD9"
  pink: "#FF7EB6"

  # Diagnostic colors (from nightfox.nvim)
  diagnostic_error: "#EE5396"
  diagnostic_warning: "#BE95FF"
  diagnostic_info: "#78A9FF"
  diagnostic_hint: "#3DDBD9"
  diagnostic_ok: "#25be6a"

  # Syntax colors (from nightfox.nvim)
  syntax_comment: "#6e6e6e"
  syntax_string: "#25be6a"
  syntax_function: "#8cb5fe"
  syntax_keyword: "#BE95FF"
  syntax_type: "#08BDBA"
  syntax_number: "#3DDBD9"
  syntax_constant: "#5ae0de"
  syntax_operator: "#b6b8bb"
  syntax_variable: "#dfdfe0"
  syntax_parameter: "#33B1FF"
  syntax_field: "#78A9FF"
  syntax_conditional: "#c7a4fe"
  syntax_preproc: "#ff91c0"
  syntax_regex: "#09eae6"

  # UI colors
  ui_accent: "#78A9FF"
  ui_border: "#393939"
  ui_selection: "#2a2a2a"
  ui_float_bg: "#101010"
  ui_cursor_line: "#262626"

  # Git colors
  git_add: "#25be6a"
  git_change: "#08BDBA"
  git_delete: "#EE5396"

# Carbonfox - Dunst notification colors
# Generated from theme.yml
# Author: EdenEast

[global]
    # Separator between notifications - use UI border color
    separator_color = "#393939"

    # Progress bar colors - use accent
    highlight = "#78A9FF"

[urgency_low]
    # Low priority - subtle hint color
    background = "#161616"
    foreground = "#b6b8bb"
    frame_color = "#3DDBD9"
    highlight = "#3DDBD9"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#161616"
    foreground = "#f2f4f8"
    frame_color = "#78A9FF"
    highlight = "#78A9FF"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#1c1c1c"
    foreground = "#c4c4c4"
    frame_color = "#EE5396"
    highlight = "#EE5396"
    timeout = 0

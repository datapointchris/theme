# Carbonfox - Mako notification colors
# Generated from theme.yml
# Author: EdenEast

# Default colors - use info/accent for normal state
text-color=#f2f4f8
background-color=#161616
border-color=#78A9FF
progress-color=over #78A9FF

# Low urgency - subtle hint color
[urgency=low]
text-color=#b6b8bb
background-color=#161616
border-color=#3DDBD9

# Normal urgency - info/accent color
[urgency=normal]
text-color=#f2f4f8
background-color=#161616
border-color=#78A9FF

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#c4c4c4
background-color=#1c1c1c
border-color=#EE5396

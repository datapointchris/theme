[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#2ed1cf" },

  # Media
  { mime = "{audio,video}/*", fg = "#BE95FF" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#EE5396" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#5cc0ff" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#EE5396" },

  # Executables
  { name = "*", is = "exec", fg = "#25be6a" },

  # Fallback
  { name = "*", fg = "#f2f4f8" },
  { name = "*/", fg = "#78A9FF" },
]

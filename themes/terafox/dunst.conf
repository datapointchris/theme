# Terafox - Dunst notification colors
# Generated from theme.yml
# Author: EdenEast

[global]
    # Separator between notifications - use UI border color
    separator_color = "#2d4f56"

    # Progress bar colors - use accent
    highlight = "#5a93aa"

[urgency_low]
    # Low priority - subtle hint color
    background = "#152528"
    foreground = "#587b7b"
    frame_color = "#7aa4a1"
    highlight = "#7aa4a1"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#152528"
    foreground = "#e6eaea"
    frame_color = "#5a93aa"
    highlight = "#5a93aa"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#1d3337"
    foreground = "#cbd9d8"
    frame_color = "#e85c51"
    highlight = "#e85c51"
    timeout = 0

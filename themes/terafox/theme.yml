# Terafox - Terminal configs matching nightfox.nvim
# Source: EdenEast/nightfox.nvim

meta:
  id: "terafox"
  display_name: "Terafox"
  neovim_colorscheme_name: "terafox"
  neovim_colorscheme_source: "plugin"
  plugin: "EdenEast/nightfox.nvim"
  derived_from: "neovim-plugin"
  variant: "dark"
  author: "EdenEast"

base16:
  base00: "#152528"  # bg1 - background
  base01: "#1d3337"  # bg2 - lighter bg
  base02: "#254147"  # bg3 - selection
  base03: "#6d7f8b"  # comment
  base04: "#587b7b"  # fg3 - dark fg
  base05: "#e6eaea"  # fg1 - default fg
  base06: "#eaeeee"  # fg0 - lighter fg
  base07: "#cbd9d8"  # fg2
  base08: "#e85c51"  # red
  base09: "#ff8349"  # orange
  base0A: "#fda47f"  # yellow
  base0B: "#7aa4a1"  # green
  base0C: "#a1cdd8"  # cyan
  base0D: "#5a93aa"  # blue
  base0E: "#ad5c7c"  # magenta
  base0F: "#cb7985"  # pink

ansi:
  black: "#2F3239"
  red: "#e85c51"
  green: "#7aa4a1"
  yellow: "#fda47f"
  blue: "#5a93aa"
  magenta: "#ad5c7c"
  cyan: "#a1cdd8"
  white: "#ebebeb"
  bright_black: "#4e5157"
  bright_red: "#eb746b"
  bright_green: "#8eb2af"
  bright_yellow: "#fdb292"
  bright_blue: "#73a3b7"
  bright_magenta: "#b97490"
  bright_cyan: "#afd4de"
  bright_white: "#eeeeee"

special:
  background: "#152528"
  foreground: "#e6eaea"
  cursor: "#e6eaea"
  cursor_text: "#152528"
  selection_bg: "#293e40"
  selection_fg: "#e6eaea"
  border: "#2d4f56"
  panel: "#0f1c1e"

extended_source: plugin
extended:
  # Background/foreground variants
  bg0: "#0f1c1e"
  bg1: "#152528"
  bg2: "#1d3337"
  bg3: "#254147"
  bg4: "#2d4f56"
  fg0: "#eaeeee"
  fg1: "#e6eaea"
  fg2: "#cbd9d8"
  fg3: "#587b7b"
  sel0: "#293e40"
  sel1: "#425e5e"
  comment: "#6d7f8b"
  orange: "#ff8349"
  pink: "#cb7985"

  # Diagnostic colors (from nightfox.nvim)
  diagnostic_error: "#e85c51"
  diagnostic_warning: "#fda47f"
  diagnostic_info: "#5a93aa"
  diagnostic_hint: "#7aa4a1"
  diagnostic_ok: "#7aa4a1"

  # Syntax colors (from nightfox.nvim)
  syntax_comment: "#6d7f8b"
  syntax_string: "#7aa4a1"
  syntax_function: "#73a3b7"
  syntax_keyword: "#ad5c7c"
  syntax_type: "#fda47f"
  syntax_number: "#ff8349"
  syntax_constant: "#ff9664"
  syntax_operator: "#cbd9d8"
  syntax_variable: "#ebebeb"
  syntax_parameter: "#afd4de"
  syntax_field: "#5a93aa"
  syntax_conditional: "#b97490"
  syntax_preproc: "#d38d97"
  syntax_regex: "#fdb292"
  syntax_punctuation: "#cbd9d8"
  syntax_tag: "#ad5c7c"
  syntax_attribute: "#73a3b7"
  syntax_special: "#73a3b7"

  # UI colors
  ui_accent: "#5a93aa"
  ui_border: "#2d4f56"
  ui_selection: "#293e40"
  ui_float_bg: "#0f1c1e"
  ui_cursor_line: "#254147"

  # Git colors
  git_add: "#7aa4a1"
  git_change: "#fda47f"
  git_delete: "#e85c51"

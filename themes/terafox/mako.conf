# Terafox - Mako notification colors
# Generated from theme.yml
# Author: EdenEast

# Default colors - use info/accent for normal state
text-color=#e6eaea
background-color=#152528
border-color=#5a93aa
progress-color=over #5a93aa

# Low urgency - subtle hint color
[urgency=low]
text-color=#587b7b
background-color=#152528
border-color=#7aa4a1

# Normal urgency - info/accent color
[urgency=normal]
text-color=#e6eaea
background-color=#152528
border-color=#5a93aa

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#cbd9d8
background-color=#1d3337
border-color=#e85c51

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#fda47f" },

  # Media
  { mime = "{audio,video}/*", fg = "#ad5c7c" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#e85c51" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#a1cdd8" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#e85c51" },

  # Executables
  { name = "*", is = "exec", fg = "#7aa4a1" },

  # Fallback
  { name = "*", fg = "#e6eaea" },
  { name = "*/", fg = "#5a93aa" },
]

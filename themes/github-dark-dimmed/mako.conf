# GitHub Dark Dimmed - Mako notification colors
# Generated from theme.yml
# Author: Projekt0n

# Default colors - use info/accent for normal state
text-color=#adbac7
background-color=#22272e
border-color=#539bf5
progress-color=over #539bf5

# Low urgency - subtle hint color
[urgency=low]
text-color=#636e7b
background-color=#22272e
border-color=#768390

# Normal urgency - info/accent color
[urgency=normal]
text-color=#adbac7
background-color=#22272e
border-color=#539bf5

# Critical urgency - error color for maximum visibility
[urgency=critical]
text-color=#ffffff
background-color=#2d333b
border-color=#e5534b

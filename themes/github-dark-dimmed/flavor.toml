[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#dcbdfb" },

  # Media
  { mime = "{audio,video}/*", fg = "#daaa3f" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f47067" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#76e3ea" },

  # Broken symlinks
  { name = "*", is = "orphan", fg = "#f47067" },

  # Executables
  { name = "*", is = "exec", fg = "#57ab5a" },

  # Fallback
  { name = "*", fg = "#adbac7" },
  { name = "*/", fg = "#6cb6ff" },
]

# GitHub Dark Dimmed - Terminal configs matching github-nvim-theme
# Source: projekt0n/github-nvim-theme

meta:
  id: "github-dark-dimmed"
  display_name: "GitHub Dark Dimmed"
  neovim_colorscheme_name: "github_dark_dimmed"
  neovim_colorscheme_source: "plugin"
  plugin: "projekt0n/github-nvim-theme"
  derived_from: "neovim-plugin"
  variant: "dark"
  author: "Projekt0n"

base16:
  base00: "#22272e"  # background
  base01: "#2d333b"  # lighter bg
  base02: "#373e47"  # selection
  base03: "#768390"  # comments
  base04: "#636e7b"  # dark fg
  base05: "#adbac7"  # default fg
  base06: "#cdd9e5"  # light fg
  base07: "#ffffff"  # bright fg
  base08: "#f47067"  # red (keyword)
  base09: "#e0823d"  # orange (variable)
  base0A: "#c69026"  # yellow
  base0B: "#57ab5a"  # green
  base0C: "#96d0ff"  # cyan (string)
  base0D: "#6cb6ff"  # blue (constant)
  base0E: "#dcbdfb"  # purple (entity/function)
  base0F: "#e5534b"  # red bright

ansi:
  black: "#545d68"
  red: "#f47067"
  green: "#57ab5a"
  yellow: "#c69026"
  blue: "#539bf5"
  magenta: "#b083f0"
  cyan: "#76e3ea"
  white: "#909dab"
  bright_black: "#636e7b"
  bright_red: "#ff938a"
  bright_green: "#6bc46d"
  bright_yellow: "#daaa3f"
  bright_blue: "#6cb6ff"
  bright_magenta: "#dcbdfb"
  bright_cyan: "#b3f0ff"
  bright_white: "#cdd9e5"

special:
  background: "#22272e"
  foreground: "#adbac7"
  cursor: "#adbac7"
  cursor_text: "#22272e"
  selection_bg: "#3d4752"
  selection_fg: "#adbac7"
  border: "#444c56"
  panel: "#1c2128"

extended_source: plugin
extended:
  # Diagnostic colors (from github-nvim-theme)
  diagnostic_error: "#e5534b"
  diagnostic_warning: "#c69026"
  diagnostic_info: "#539bf5"
  diagnostic_hint: "#768390"
  diagnostic_ok: "#46954a"

  # Syntax colors (from prettylights)
  syntax_comment: "#768390"
  syntax_string: "#96d0ff"
  syntax_function: "#dcbdfb"
  syntax_keyword: "#f47067"
  syntax_type: "#f69d50"
  syntax_number: "#6cb6ff"
  syntax_constant: "#6cb6ff"
  syntax_operator: "#6cb6ff"
  syntax_variable: "#adbac7"
  syntax_parameter: "#adbac7"
  syntax_preproc: "#f47067"
  syntax_special: "#adbac7"
  syntax_punctuation: "#adbac7"
  syntax_tag: "#8ddb8c"
  syntax_attribute: "#6cb6ff"

  # UI colors
  ui_accent: "#539bf5"
  ui_border: "#444c56"
  ui_selection: "#373e47"
  ui_float_bg: "#2d333b"
  ui_cursor_line: "#373e47"

  # Git colors
  git_add: "#46954a"
  git_change: "#ae7c14"
  git_delete: "#c93c37"

# GitHub Dark Dimmed - Dunst notification colors
# Generated from theme.yml
# Author: Projekt0n

[global]
    # Separator between notifications - use UI border color
    separator_color = "#444c56"

    # Progress bar colors - use accent
    highlight = "#539bf5"

[urgency_low]
    # Low priority - subtle hint color
    background = "#22272e"
    foreground = "#636e7b"
    frame_color = "#768390"
    highlight = "#768390"
    timeout = 5

[urgency_normal]
    # Normal priority - info/accent color
    background = "#22272e"
    foreground = "#adbac7"
    frame_color = "#539bf5"
    highlight = "#539bf5"
    timeout = 10

[urgency_critical]
    # Critical priority - error color for maximum visibility
    background = "#2d333b"
    foreground = "#ffffff"
    frame_color = "#c93c37"
    highlight = "#c93c37"
    timeout = 0
